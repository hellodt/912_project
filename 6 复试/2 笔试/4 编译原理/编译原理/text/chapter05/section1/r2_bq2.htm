    <td> <b>句型的分析 <br>
      </b>　　<b>句型分析</b>就是识别一个符号串是否为某文法的句型，是某个推导的构造过程。<br>
      　　在语言的编译实现中，把完成句型分析的程序称为<b>分析程序</b>或<b>识别程序</b>。分析算法又称<b>识别算法</b>。<br>
      　　<b>从左到右的分析算法</b>，即总是从左到右地识别输入符号串，首先识别符号串中的最左符号，进而依次识别右边的一个符号。 <br>
      <b>分析算法可分为：</b><br>
      　　自上而下分析法：从文法的开始符号出发，反复使用各种产生式，寻找与输入符号匹配的推导。<br>
      　　自下而上分析法：从输入符号串开始，逐步进行归约，直至归约到文法的开始符号。<br>
      　　两种方法反映了两种不同的语法树的构造过程<br>
