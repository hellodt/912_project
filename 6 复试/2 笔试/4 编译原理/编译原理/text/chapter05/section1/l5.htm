    <td> <font color="#0000FF">例5.3</font> <b>文法的特点是：</b><br>
      　　文法中含有空产生式。<br>
      　　由此可以看出，当某一非终结符的产生式中含有空产生式时，它的非空产生式右部的首符号集两两不相交，并与在推导过程中紧跟该非终结符后边可能出现的终结符集也不相交，则仍可构造确定的自顶向下分析。</td>
  </tr>
