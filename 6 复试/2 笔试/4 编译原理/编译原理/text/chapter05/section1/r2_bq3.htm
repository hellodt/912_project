      <b>句型分析的有关问题 </b><br>
      　　① 如何选择使用哪个产生式进行推导？<br>
      　　假定要被替换的最左非终结符号是V，且左部为V的规则有n条：V→A1|A2|…|An，那么如何确定用哪个右部去替换V呢？<br>
      　　② 如何识别可归约的串？<br>
      　　在自下而上的分析方法中，在分析程序工作的每一步，都是从当前串中寻找一个子串，看它是否能归约到文法的某个非终结符号，该子串称为“可归约串”。</td>
