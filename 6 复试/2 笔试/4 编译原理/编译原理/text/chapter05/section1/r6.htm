          <td><font color="#0000FF">例5.4</font></td>
        </tr>
        <tr>
          <td width="35" valign="top">&nbsp;</td>
          <td>　　若有文法G4[S]: <br>
            　　S→xAy<br>
            　　A→ab|a<br>
            　　若当前输入串为xay，则可能的推导树为图5.8(a)。进一步推导对A可选择A→ab替换，得语法树为图5.8(b)。其中xa都已匹配，当前面临输入符为y与b不能匹配，所以将输入串指针退回到a，对A的替换重新选用下一个产生式A→a进行试探，如图5.8(c)。输入串中当前符a得到匹配，指针向前移动到y，与语法树中y匹配，推导成功。</td>
