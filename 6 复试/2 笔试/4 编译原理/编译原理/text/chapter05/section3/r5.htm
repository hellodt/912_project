      <hr size="1">
      【本章小结】<br>
      　　确定的自顶向下分析方法虽对文法有一定的限制，但由于实现方法简单、直观，便于手工构造或自动生成语法分析器，因而仍是目前常用的方法之一。要求学员通过本章的学习后，能够对一个给定的文法判断是否是LL(1)文法；能构造预测分析表；能用预测分析方法判断给定的输入符号串是否是该文法的句子；对某些非LL(1)文法做等价变换后可能变成LL(1)文法。<br>
      <hr size="1">
