    <td> 　　<font color="#0000FF">例</font>：G[S] 为：<br>
      　　1) S→Be <br>
      　　2) B→Ce <br>
      　　3) B→Af <br>
      　　4) A→Ae <br>
      　　5) A→e<br>
      　　6) C→Cf<br>
      　　7) D→f<br>
      　　经对每个产生式进行分析可发现非终结符D为不可到达，C为不可终止含D 、C的产生式 2)，6)，7)为多余规则应去掉。<br>
      　　现举例说明判断LL(1)文法的步骤。<br>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="text">

        </tr>
        <tr>
          <td width="35" valign="top">&nbsp;</td>
          <td>　　若文法G7[S]为：<br>
            　　S→AB<br>
            　　S→bC<br>
            　　A→ε<br>
            　　A→b<br>
            　　B→ε<br>
            　　B→aD<br>
            　　C→AD<br>
            　　C→b<br>
            　　D→aS<br>
            　　D→c</td>
