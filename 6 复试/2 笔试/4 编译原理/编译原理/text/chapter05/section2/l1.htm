  <tr>
    <td> <b>5.2 LL(1) 文法的定义和判别 </b> <br>
      　　由5.1的例1～例6可知，一个文法能否用确定的自顶向下分析与文法中相同左部的每个产生式右部的开始符号集合有关，当有右部能<img src="../../../img/chap04/symbol04.gif" width="15" height="15"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">ε 
      时则与其左部非终结符的后跟符号集合也有关。此外在产生式中不存在左递归，本节将确切地定义满足确定的自顶向下分析条件的文法即LL(1)文法及LL(1)文法的判别，并介绍如何对非LL(1)文法进行等价变换问题，也就是消除一个文法中的左递归和左公共因子。</td>
  </tr>
