    <td> 　　符号表的不同组织方法，要求不同的初始化方法。编译开始时符号表的状态应该没有任何可视标识符的状态。反映这种状态的方式通常有以下两种情况：<br>
      　　① <b>符号表的表长是渐增变化的情况</b> 在9.3.2节中提到的线性组织和二分法组织的符号表，其表的长度(反映已登录表项个数)在编译开始时通常为&quot;0&quot;，而随着符号的逐步登录，表长增长。按这类方法组织的符号表，其初始化方法只需将表尾推向表头即可。参照图9.6得到下图9.19。表示该符号表中还没有任何表项。<br>
