  <tr> 
    <td> <b>9.4 符号表的管理</b><br>
      　　在编译程序工作过程中，符号表所起的作用反映了符号表的行为特征，符号表的行为通常主要是符号表的初始化、符号的登录、符号的查找和有关分程序结构的符号表层次管理。对符号表的这些管理除初始化之外，都是动态进行的。 
      <br>
      <b>9.4.1 符号表的初始化</b><br>
      　　符号表的初始化，就是在对语言程序开始编译的时刻，定义建立符号表的初始状态。首先要非常清楚地知道，在编译过程中某个时刻，符号表的状态反映了该时刻被编译的语言程序正被编译的位置的状态。具体来说主要是反映了在该时刻语言程序中可视标识符的状态。这一点对下面的讨论都是至关重要的。</td>
  </tr>
