    <td> <b>9.4.4 符号表中分程序结构层次的管理</b><br>
      　　对于具有分程序型结构的语言程序，不同层次分程序中定义的标识符号具有不同的作用域和不同的可视性规则。通常对于具有分程序结构的语言可用两种方式组织它们的符号表：一是对每个分程序建立一个独立的分表结构的符号表；一是把各分程序符号组织在一张单表结构的符号表中。图9。23给出了一个分程序结构的例子。</td>
