  <tr> 
    <td><b>9.2 符号的主要属性及作用</b><br>
      　　语言符号可分为关键字（保留字）符号，操作符符号及标识符符号。它们之间的主要属性有较大差别。因此通常为它们建立不同的符号表，但有些编译程序也将关键字符号与标识符符号建立在同一符号表中。不同的语言定义的标识符属性不尽相同，我们在这一节中主要讨论符号表中的标识符一般设置的属性项目以及它们的功能。下列几种属性通常都是需要的。<br>
      　　① <b>符号名</b> <br>
      　　② <b>符号的类型</b> </td>
