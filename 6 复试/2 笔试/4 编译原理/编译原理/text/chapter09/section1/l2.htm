    <td><b>9.1 符号表的作用和地位</b><br>
      　　在编译程序中符号表用来存放语言程序中出现的有关标识符的属性信息，这些信息集中反映了标识符的语义特征属性。在词法分析及语法在分析过程中不断积累和更新表中的信息，并在词法分析到代码生成的各阶段，按各自的需要从表中获取不同的属性信息。不论编译策略是否分趟，符号表的作用和地位是完全一致的。<br>
      　　① <b>收集符号属性</b> <br>
      　　② <b>上下文语义的合法性检查的依据</b><br>
      　　③ <b>作为目标代码生成阶段地址分配的依据 </b> </td>
  </tr>
