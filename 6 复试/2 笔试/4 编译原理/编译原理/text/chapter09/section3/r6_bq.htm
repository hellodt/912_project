<table width="100%" border="0" cellspacing="0" cellpadding="0" class=text>
  <tr>
    <td> 　　例如我们有一组标识符<br>
      　　an<br>
      　　exempler<br>
      　　of <br>
      　　key-wrds<br>
      　　field<br>
      　　关键字段的组织结构如下图（图9.10）。<br>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="text">
        <tr> 
          <td valign="top" align="center"><font color="#0000FF"> 图 9.10 关键字池组织的符号表</font></td>
        </tr>
        <tr>
          <td valign="top" align="center"><img src="../../../img/totle1/p9_10.gif" width="414" height="220"></td>
        </tr>
      </table>
      　　在此结构中，关键字池可以是一个字符数组，也可以是一个字符串空间。如果关键字池是字符数组时，符号表中关键字段可以是一个整型数值段，整型值表示该关键字在池中位置的下标。若关键字是一个字符串，则符号表中关键字段可以是一个指向字符的指针，指针指向该关键字在池中的位置。P是指向池的空区。</td>
  </tr>
</table>
