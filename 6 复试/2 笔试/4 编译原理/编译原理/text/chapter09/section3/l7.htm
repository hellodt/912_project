  <tr> 
    <td> <b>9.3.4 其它域的组织</b><br>
      　　符号表属性域的组织，根据属性性质大致分成两类：一类是符号表中符号的属性值具有相同的类型且是等长的，则该属性域的类型结构就可用这个长度及类型来定义。另一类属性值可能具有相同类型但长度不同，则该属性域的定义不能用简单的数据类型来定义。<br>
      　　1、<b>等长属性值域组织</b> 可以取相应的数据类型表达属性值。</td>
  </tr>
