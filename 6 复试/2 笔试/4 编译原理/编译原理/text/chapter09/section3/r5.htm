    <td> 　　假设选定的杂凑函数fhash，对符号代码值杂凑运算之后得到杂凑值是Vhash，可表示为：<br>
      　　Vhash＝fhash（＜符号代码值＞）<br>
      　　通常符号表的长度不可能是任意长，而Vhash值可能是任意的整数。散列表的表长通常是一个定值N，为使每一个符号都能散列到这样的符号表中，对于决定该符号散列位置的杂凑值需作进一步的处理。采用符号的杂凑值对符号表表长求余的处理后，就可使该符号的位置肯定地散列到符号表中了。设符号的散列位置Lhash则有<br>
      　　Lhash＝mod（Vhash，N）<br>
