    <td> 　　③ <b>散列组织</b> 一个符号在散列表中的位置，是由对该符号（即字符代码串）进行某种函数操作（通常称为&quot;杂凑函数&quot;）所得到的函数值来确定的。所得到的函数值与该表项在表中位置的对应关系，是通过对函数值的&quot;求整&quot;以及相对于表长的&quot;求余&quot;得到的。符号表的散列组织相对来说具有较高的运行效率，因而绝大多数编译程序中的符号表采用散列组织。为了提高效率降低算法复杂度，通常杂凑函数采用整数操作。目前编译程序中，一般采用对符号代码的位操作作为杂凑函数，见得最多的是符号代码的字符段叠加或加权叠加以及符号代码的对折或多折等位操作。</td>
  </tr>
