    <td> 　　② <b>排序组织及二分法</b> 语言中的每一个符号，都是由一个或几个ASCII或EBCDIC代码字符拼写而成的，每一个符号在机器内都是由这种字符代码串来表示。排序组织的符号表，就是在符号表中的表项按其符号的字符代码串（可以看成一个整数值）的值的大小从大到小（或从小到大）排列的。对上述例子中的符号出现情况按排序组织得到的符号表将如图9.7。</td>
