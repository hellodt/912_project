          <td valign="top" align="center"><font color="#0000FF"> 图 9.7 排序组织的符号表</font></td>
        </tr>
        <tr>
          <td align="center"><img src="../../../img/totle/p9_7.gif" width="374" height="187"></td>
        </tr>
      </table>
      　　编译扫描的次序是a，b，d，c。由于c代码小于d代码，因此c应在d表项之前。关于排序表的表项建立及符号查找，通常采用&quot;二分法&quot;。详细的组织和算法在有关&quot;数据结构&quot;的书中可找到。排序表的空间组织和存储开销与线性表基本相同，但排序表的运行效率要比线性表高，算法复杂性也高于线性表。<br>
      　　排序表有很多变体结构方式，如二叉树结构等，在编译程序中可根据空间开销和运行效率等要求作适当的选取，这儿不去详细讨论，因为它不属编译范畴。</td>
