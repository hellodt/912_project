  <tr>
    <td><b>　<br>
      学生要求：</b><br>
      　　程序设计语言（基本概念、语法规则、主要机制及语义）及其编程能力<br>
      　　数据结构<br>
      <b><br>
      学习要求：</b><br>
      　　编译程序的技术和方法需要从理论和实践两个环节学习和掌握，对理论学习部分要做一些笔头练习，也要掌握应用这些理论的工具的使用。课程提供的PL/0编译程序一定要理解透彻。<br>
      　　① 首先花功夫将PL/0编译程序读懂，最好用一些例子运行它。<br>
      　　② FA、LL（1）和LR部分多做一些练习题。<br>
      　　③ 使用Lex（或Flex），Yacc（或Bison）做一些小型编译器，最好能实现PL/0编译。<br>
      　</td>
