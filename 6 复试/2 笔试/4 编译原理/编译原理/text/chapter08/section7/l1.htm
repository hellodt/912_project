  <tr>
    <td><b>8.7 简单说明语句的翻译</b><br>
      　　程序设计语言中的说明语句旨在定义各种形式的有名实体，如常量、变量、数组、记录(结构)、过程、子程序等等，说明语句的种类也多，对象说明、变量说明、类型说明、过程说明等等。编译程序把说明语句中定义的名字和性质登记在符号表中，用以检查名字的引用和说明是否一致。许多说明语句的翻译并不生成相应的目标代码。过程说明和动态数组的说明有相应的代码。</td>
  </tr>
