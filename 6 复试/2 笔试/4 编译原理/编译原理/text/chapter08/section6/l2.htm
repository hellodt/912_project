    <td><b>8.6.2 开关语句</b><br>
      　　开关语句（case语句或switch语句）是很多程序设计语言中都有的，方式不尽相同，甚至FORTRAN中的计算GOTO和赋值GOTO也可看做是一种开关语句。</td>
