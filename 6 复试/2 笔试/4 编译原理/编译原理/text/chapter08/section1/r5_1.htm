        <tr> 
          <td width="35" valign="top">&nbsp;</td>
          <td>　　描述说明语句中各种变量的类型信息的语义规则，这个例子里，继承属性在说明中为各个标识符提供类型信息。<br>
            　　产生式 　　　　　　语义规则<br>
            　　（1）D→TL 　　　　{L.in∶＝T.type}<br>
            　　（2）T→int　　　　{ T.Type∶＝integer}<br>
            　　（3）T→real　　　 { T.Type∶＝real}<br>
            　　（4）L→L<sup><font size="-2">1</font></sup>，id　　 { L<sup><font size="-2">1</font></sup>.in∶＝L.in<br>
            　　　　　　　　　　　　addtype（id.entry，L.in）}<br>
            　　（5）L→id 　　　　{addtype（id.entry，L.in）} </td>
