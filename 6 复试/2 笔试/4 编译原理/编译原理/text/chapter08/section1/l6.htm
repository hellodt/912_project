    <td> 　　图8.3是句子intid<sub><font size="-2">1</font></sub>,id<sub><font size="-2">2</font></sub>的语法树，使用<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">表示属性的传递情况。在语法树中，一个结点的继承属性由此结点的父结点和/或兄弟结点的某些属性确定。与L产生式相联的语义规则中有一个过程调用addtype，过程addtype的功能是把每个标识符的类型信息登录在符号表的相关项中。</td>
