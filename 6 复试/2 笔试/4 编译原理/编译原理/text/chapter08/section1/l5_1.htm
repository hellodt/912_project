  <tr>
    <td>　　例8.2中的文法定义了一种说明语句，该说明语句的形式是由关键字int或real开头，后面是一个标识符表，每个标识符由逗号隔开。非终结符T有一个综合属性type，它的值由关键字决定（int或real）。与产生式D→TL相联的语义规则L.in∶ 
      ＝T.type将L.in的属性值置为该说明语句指定的类型。属性L.in将被沿着语法树传递到下边的结点使用，与L产生式相联的规则里使用了它。</td>
  </tr>
