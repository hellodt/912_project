  <tr>
    <td>　　继承属性是沿着语法树向下的，既右端的属性是从左端属性，或是其它的右端属性导出的。这些属性用于把有关的上下文信息传到语法树的下层结点。<br>
      　　若产生式为 x→y<sub><font size="-2">1</font></sub>y<sub><font size="-2">2</font></sub>…y<sub><font size="-2">n</font></sub>，继承属性a的计算公式形式为yk.a=f(x.a,y<sub><font size="-2">1</font></sub>.a,y<sub><font size="-2">2</font></sub>.a,…,y<sub><font size="-2">k-1</font></sub>.a,y<sub><font size="-2">k+1</font></sub>.a,…)。<br>
      　　也就是说，继承属性值是由此结点的父结点和/或兄弟结点的某些属性来决定的。</td>
  </tr>
</table>
