      【本章小结】<br>
      　　◇ 中间代码是复杂性介于源程序语言和机器语言的一种表式形式。编译程序中所使用的中间代码有多种形式，常见的有逆波兰记号、三元式和四元式等等。<br>
      　　◇ 源程序翻译成中间表示，要在保证源语言语句语义的条件下进行源语句到目标语句结构上的变换。学习了本章应能掌握一般语法成分，如条件语句，循环语句和简单说明语句等结构的翻译。<br>
      　　◇ 语法制导翻译指的是编译实现的方法，分析过程和分析树用于制导语义分析和源程序的翻译，常用的办法是扩充惯用的文法，加上控制语义分析和翻译的信息，这样的文法称为属性文法。Yacc这类工具接受这种方式提供的语义分析和翻译信息，因而成为编译程序的生成器。<br>
