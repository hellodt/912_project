    <td><b>8.3.2 三元式和树形表示</b><br>
      　　另一类中间代码形式是三元式。把表达式及各种语句表示成一组三元式。每个三元式由三个部分组成，分别是：算符op，第一运算对象ARG1和第二运算对象ARG2。运算对象可能是源程序中的变量，也可能是某个三元式的结果，用三元式的编号表示。例如a∶ 
      =b*c+b*d的表示为：<br>
      （1）（*， b，c）<br>
      （2）（*， b，d）<br>
      （3）（+ （1）， （2））<br>
      （4）（∶＝ （2）， a）</td>
