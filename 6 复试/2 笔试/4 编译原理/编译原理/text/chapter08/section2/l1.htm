  <tr>
    <td><b>8.2 语法制导翻译</b><br>
      　　编译程序的整个任务就是把源程序翻译为目标程序。实际上每个编译阶段都可以看成是完成一定的翻译任务：词法分析阶段把字符流翻译为单词流，语法分析阶段把单词流翻译为语法树，目标代码生成阶段把语法树翻译为汇编语言等等。</td>
  </tr>
</table>
