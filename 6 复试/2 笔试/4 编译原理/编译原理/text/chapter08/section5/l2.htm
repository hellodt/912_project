    <td><b>8.5.2 控制语句中布尔表达式的翻译</b><br>
      　　现在讨论出现在if then；if then else和while do等语句中的布尔表达式E的翻译。<br>
      　　这三种语句的语法为：<br>
      　　S→if E then S<sup><font size="-2">1</font></sup>|if E then S<sup><font size="-2">1</font></sup> 
      else S<sup><font size="-2">2</font></sup>|while E do S<sup><font size="-2">1</font></sup><br>
      　　这些语句的代码结构示意分别在图8.12（a）（b）（c）中，其中使用.和。两个出口分别用于表示E为真和假时控制流向的转移。分别叫真出口和假出口。</td>
