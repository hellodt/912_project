    <td><b>2.1.1 PL/0语言的语法描述图 </b><br>
      　　用语法图描述语法规则的优点是直观、易读。在图2.1的语法图中用椭圆和圆圈中的英文字表示终结符，用长方形内的中文字表示非终结符。所谓终结符，是构成语言文法的单词，是语法成分的最小单位，而每个非终结符也是一个语法成分。<br>
      　　但非终结符可由其它文法符号定义，终结符不能由其它文法符号定义。例如，程序是由非终结符'分程序'和终结符&quot;.&quot;组成的串定义的。由于对某些非终结符可以递归定义，如图2.1(b)、2.1 
      (c)、2.1 (e)中：分程序、表达式和语句。第一个非终结符 '程序'为文法的开始符号。</td>
