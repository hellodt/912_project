  <tr>
    <td><b>2.1.2 PL/0语言文法的EBNF表示 </b><br>
      EBNF表示的符号说明。<br>
      　〈 〉：用左右尖括号括起来的中文字表示语法构造成分，或称语法单位，为非终结符。<br>
      　∷= ：该符号的左部由右部定义，可读作'定义为'。<br>
      　| ：表示'或'，为左部可由多个右部定义。<br>
      　{ } ：花括号表示其内的语法成分可以重复。在不加上下界时可重复0到任意次数，有上下界时为可重复次数的限制。</td>
  </tr>
