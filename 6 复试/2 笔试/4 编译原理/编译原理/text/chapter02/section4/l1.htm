    <td><b>2.4 PL/0编译程序的语法分析</b><br>
      　　PL/0编译程序语法、语义分析是整个编译程序设计与实现的核心部分,要求学员努力学习掌握实现技术和方法。现分别说明语法分析实现的主要思想方法和语义分析的实现。 
      <br>
      　　语法分析的任务是识别由词法分析给出的单词符号序列在结构上是否符合给定的文法规则。PL/0语言的文法规则已在2.1节中给出。本节将以语法图描述的语法形式为依据，给出语法分析过程的直观思想。<br>
      　　PL/0编译程序的语法分析采用了自顶向下的递归子程序法。</td>
