    <td>　　然而PL/0编译程序对测试程序TEST的调用有一定的灵活性。对语义错误，如标识符未加说明就引用，或虽经说明，但引用与说明的属性不一致。这时只给出错误信息和出错位置，编译工作可继续进行。而对运行错，如溢出，越界等，只能在运行时发现，由于PL/0编译程序的功能限制无法指出运行错在源程序中的错误位置。</td>
