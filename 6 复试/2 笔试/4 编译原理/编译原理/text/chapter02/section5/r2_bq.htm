    <td><font color="#0000FF">过程体入口时的处理</font> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="35" valign="top"><img src="../../../img/label/icon_cxd.gif" width="30" height="27" alt="程序段"></td>
          <td class="text">　　code[table[tx0].adr].a:=cx;（cx为过程入口地址，填写在code中）<br>
            　　with table[tx0] do <br>
            　　　begin <br>
            　　　　adr:=cx; （过程的入口填写在table表的过程名中）<br>
            　　　　size:=dx; （过程需要的空间填写在table中）<br>
            　　　end;<br>
            　　cxo:=cx; （保留过程在code中的入口地址在输出目标代码时用） <br>
            　　gen(int,0,dx);（生成过程入口指令）<br>
            　　请特别注意dx、 tx、 cx的作用和如何处理信息之间的连接关系。</td>
