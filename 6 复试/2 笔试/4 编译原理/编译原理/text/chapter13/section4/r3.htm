      【本章小结】<br>
      　　 ◇ 要求学员掌握一个编译程序的实现途径，在所给环境下能够提出自己的设计方案。<br>
      　　 ◇用编译程序的构造工具YACC和LEX编写一个小型编译程序，和第2章介绍的PL/0编译程序的实现进行比较，体会用编译程序的构造工具YACC和LEX编写编译程序的优点。<br>
