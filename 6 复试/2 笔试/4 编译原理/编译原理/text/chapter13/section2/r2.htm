      <p>　　如果我们把L不只分出一个核心L<sub><font size="-2">1</font></sub>，而是分出<img src="../../../img/index/1x1pixel.gif" width="1" height="20">L<sub><font size="-2">1</font></sub>,L<sub><font size="-2">2</font></sub>，即L<sub><font size="-2">2</font></sub>为L<sub><font size="-2">1</font></sub>的扩充，那么实现的步骤可以是先由A书写L<sub><font size="-2">1</font></sub>得<img src="../../../img/chap13/pic02.gif" width="23" height="14"><img src="../../../img/index/1x1pixel.gif" width="1" height="16"><img src="../../../img/index/1x1pixel.gif" width="1" height="20">，再由L<sub><font size="-2">1</font></sub>书写L<sub><font size="-2">2</font></sub>表示为<img src="../../../img/chap13/pic05.gif" width="27" height="14">，将<sub><font size="-2" face="Arial, Helvetica, sans-serif">L1</font></sub><font face="Arial, Helvetica, sans-serif"><sup><font size="-2">L2A</font></sup></font>经过<img src="../../../img/chap13/pic02.gif" width="23" height="14"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">编译得<img src="../../../img/chap13/pic06.gif" width="27" height="14"><img src="../../../img/index/1x1pixel.gif" width="1" height="20">，最后用L<sub><font size="-2">2</font></sub>书写L为<img src="../../../img/chap13/pic07.gif" width="21" height="14"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">，再用<img src="../../../img/chap13/pic06.gif" width="27" height="14"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">对<img src="../../../img/chap13/pic07.gif" width="21" height="14">进行编译最终得到我<img src="../../../img/index/1x1pixel.gif" width="1" height="20">们所需要的<img src="../../../img/chap13/pic04.gif" width="21" height="14"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">。这个过程用三层结合的<img src="../../../img/index/1x1pixel.gif" width="1" height="20">T型图表示如图13.6。
