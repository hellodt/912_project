    <td><b>13.2 编译程序的自展技术</b> <br>
      　　由于一个编译程序的功能是把某种高级程序设计语言的源程序翻译成目标机的机器语言(或汇编语言)，目标机只能执行它自己的机器语言，因此最早的第一个高级程序设计语言的编译程序必须用目标机的汇编语言或机器语言书写，而一个结构较复杂庞大的高级语言的编译程序，若完全用汇编语言或机器语言书写(如上所述)会有种种不便之处，但用自展技术则可以很好地解决这个问题。<br>
      <b>结合T型图的原则是：</b><br>
      　　① 下面的T型图的左右上角两个语言分别与上面左右两个T型图的底部语言相同。<br>
      　　② 上面左右两个T型图的左右上角的语言必须分别相同。 </td>
