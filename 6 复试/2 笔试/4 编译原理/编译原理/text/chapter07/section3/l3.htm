    <td> 　　在这种情况下我们只需要考查当用句柄rD归约成S时，当S的后跟符号集合中不包含当前所有移进项目的移进符号，则这种移进-归约冲突便可解决，例中S的后跟符集合为{#}移进项目的移进符号只有 
      '，'号，也就是移进项目中期待移进的符号集合为{，}，这样便可以在状态I<sub><font size="-2">3</font></sub>中当遇'，'号时做移进动作，当遇'#'号时做归约动作，上述LR(0)分析表做局部改动后不再存在冲突时称为SLR(1)文法，其分析表如表7.7所示。</td>
