    <td> 　　由以上考查该文法在I<sub><font size="-2">1</font></sub>，I<sub><font size="-2">2</font></sub>，I<sub><font size="-2">9</font></sub>三个项目集(状态)中存在的移进-归约冲突都可以用SLR(1)方法解决，因此该文法是SLR(1)文法。我们可构造其相应的SLR(1)分析表。<br>
      　　SLR(1)分析表的构造与LR(0)分析表的构造类似，仅在含有冲突的项目集中分别进行处理。</td>
