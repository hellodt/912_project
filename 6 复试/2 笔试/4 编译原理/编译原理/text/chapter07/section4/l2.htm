    <td> 　　因此可以看出SLR(1)方法虽然相对LR(0)有所改进，但仍然存在着多余归约，也说明SLR(1)方法向前查看一个符号的方法仍不够确切，LR(1)方法恰好是要解决SLR(1)方法在某些情况下存在的无效归约问题。</td>
