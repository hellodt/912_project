    <td> 　　由表7.10可以看出对LR(1)的归约项目不存在任何无效归约。但在多数情况下，同一个文法的LR(1)项目集的个数比LR(0)项目集的个数多。甚至可能多好几倍，这是由于对同一个LR(0)项目集的搜索符集合不同，而对应着多个LR(1)项目集，也可以看成LR(1)项目集的构造使某些同心集进行了分裂，因而项目集的个数增多了。下面我们举例说明这一概念。</td>
