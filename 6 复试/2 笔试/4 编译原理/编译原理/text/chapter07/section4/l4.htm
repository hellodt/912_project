    <td> <b>7.4.2 LR(1)分析表的构造 </b> <br>
      　　由于一个LR(1)项目可以看成两个部分组成，一部分和LR(0)项目相同部分我们称它为心，另一部分为向前搜索符集合，因而LR(1)分析表的构造与LR(0)分析表的构造大部分相同，仅对归约项目的归约动作取决于该归约项目的向前搜索符集，只有当面临输入符属于向前搜索符的集合，才做归约动作，其它情况均出错。具体构造过程如下：</td>
