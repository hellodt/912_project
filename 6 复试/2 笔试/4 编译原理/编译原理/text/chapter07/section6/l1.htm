  <tr>
    <td> <b>7.6 二义性文法在LR分析中的应用 </b><br>
      　　我们已经知道任何一个二义性文法绝不是LR类文法，也不是一个算符优先文法或LL(k)文法，任何一个二义性文法不存在与其相应的确定的语法分析器，但是对某些二义性文法，我们可以人为地给出优先性和结合性的规定，从而可能构造出比相应非二义性文法更优越的LR分析器。</td>
  </tr>
