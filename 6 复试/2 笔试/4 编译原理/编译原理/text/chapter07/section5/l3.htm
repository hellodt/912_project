    <td> 　　由于合并同心集后在新的集合中不含归约-归约冲突所以该文法是LALR(1)文法，能用LALR(1)分析表进行语法分析的分析器称为LALR(1)分析器。<br>
      　　现在我们举例说明由于合并同心集可能对某些错误发现的时间产生推迟现象。<br>
      　　上面所给文法识别的句子集合是正规式，a<sup><font size="-1">*</font></sup>ba<sup><font size="-1">*</font></sup>b，也就是该文法可推出的句子必须含有两个b且以b为结尾。因而输入串若为ab#，显然不是这个文法能推出的句子。但用LR(1)分析表分析和用LALR(1)分析表分析时发现错误的时间不同，现将分析步骤分别写出如下。</td>
