    <td> 　　进一步考察这些合并同心集后的项目集，发现它们仍不含归约-归约冲突，因此我们可判定该文法是LALR(1)文法，也是LR(1)文法，但却不是LR(0)和SLR(1)文法。因而说明LALR(1)分析法强于SLR(1)分析法。相应的LALR(1)分析表为表7.15所示。</td>
