  <tr>
    <td><b>7.1 LR分析概述 </b><br>
      　　一个LR分析器由3个部分组成：<br>
      　　(1) 总控程序，也可以称为驱动程序。对所有的LR分析器总控程序都是相同的。<br>
      　　(2) 分析表或分析函数，不同的文法分析表将不同，同一个文法采用的LR分析器不同时，分析表将也不同，分析表又可分为动作表(ACTION)和状态转换(GOTO)表两个部分，它们都可用二维数组表示。<br>
      　　(3) 分析栈，包括文法符号栈和相应的状态栈，它们均是先进后出栈。</td>
  </tr>
