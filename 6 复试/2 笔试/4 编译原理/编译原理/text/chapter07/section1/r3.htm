    <td> 　　分析器的动作就是由栈顶状态和当前输入符号所决定(LR(0)分析器不需向前查看输入符号)。LR分析器工作过程示意图如图7.1所示。<br>

      　　其中SP为栈指针，S[i]为状态栈，X[i]为文法符号栈。状态转换表用GOTO[S<sub><font size="-2">i</font></sub>,X]＝S<sub><font size="-2">j</font></sub> 
      表示，规定当栈顶状态为S<sub><font size="-2">i</font></sub>遇到当前文法符号为X时应转向状态S<sub><font size="-2">j</font></sub>。X为终结符或非终结符，状态的含义将在后面介绍。</td>
