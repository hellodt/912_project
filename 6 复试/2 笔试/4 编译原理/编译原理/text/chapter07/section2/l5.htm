    <td><b>7.2.3 LR(0)项目集规范族的构造 </b><br>
      　　为了由文法的产生式直接构造识别活前缀和可归前缀的有限自动机，回顾LR分析方法是自左向右扫描源程序，当扫描过的部分形成句柄时则归约，用相应非终结符替换句柄后再继续扫描，当已形成新句柄时再归约，重复这样的过程一直归约到文法的开始符号为止。只要已扫描过的部分保持可归约成一个规范句型的活前缀，那就意味着所扫描过的部分是正确的。为此，我们把构造识别文法所有活前缀的有限自动机NFA的每个状态由下面定义的一个&quot;项目&quot;构成。<br>
      <b>(1) LR(0)项目</b><br>
      　　在文法G中每个产生式的右部适当位置添加一个圆点构成项目。 </td>
