    <td> 　　以上我们介绍了构造识别文法活前缀DFA的两种方法，读者可对它们进行比较分析以加深理解。可归结如下。<br>
      　　第一种方法是求出文法的所有项目，按一定规则构造识别活前缀的NFA再确定化为DFA。<br>
      　　第二种方法是把拓广文法的第一个项目{S′→・S}作为初态集的核，通过求核的闭包和转换函数，求出LR(0)项目集规范族，再由转换函数建立状态之间的连接关系得到识别活前缀的DFA。</td>
