    <td> 　　为什么在cabd中，ab是&quot;可归约串&quot;，而a不是&quot;可归约串&quot;？如何知道这点，这是自下而上分析的关键问题。因此需要精确定义&quot;可归约串&quot;。事实上，存在种种不同的方法刻画&quot;可归约串&quot;。对这个概念的不同定义形成了不同的自下而上分析方法。在一种称作&quot;规范归约&quot;的分析中，这种&quot;可归约串&quot;称作&quot;句柄&quot;。现在我们给出句柄的定义。<br>
      　　<b>定义4.8 </b>令G是一文法，S是文法的开始符号，αβδ是文法G的一个句型。如果有：<br>

      <img src="../../../img/chap04/symbol03.gif" width="15" height="15"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">β则称β是句型αβδ相对于非终结符A的<b>短语</b>。特别，如有A 
      <img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">β则称β是句型αβδ相对于规则A→β的<b>直接短语</b>(也称<b>简单短语</b>)。一个句型的最左直接短语称为该句型的<b>句柄</b>。</td>
