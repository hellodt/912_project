    <td> 　　在自下而上的分析方法中，在分析程序工作的每一步，都是从当前串中选择一个子串，将它归约到某个非终结符号，我们暂且把这个子串称为&quot;可归约串&quot;。问题是，每一步如何确定这个&quot;可归约串&quot;。在例4.15的文法对串cabd的分析中，如果不是选择ab用产生式(2)，而是选择a用产生式(3)将a归约到了A，那么最终就达不到归约到S的结果，因而也无从知道cabd是一个句子。<br>
