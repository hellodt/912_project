    <td> 　　从句型的推导树上很容易找出句型的短语和直接短语。设A是句型αβδ的某一子树的根，其中β是形成此子树的末端结点的符号串，则其中β是句型αβδ的相对于A的短语。若这个子树只有一层分支，则β是句型αβδ的直接短语。<br>
      　　例 ：i*i+i 的短语、直接短语和句柄 <br>
