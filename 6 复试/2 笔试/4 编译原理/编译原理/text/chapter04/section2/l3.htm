    <td><b><img src="../../../img/label/icon_dy.gif" width="30" height="20" align="absmiddle" alt="定义"> 
      定义4.3</b><br>
      如果存在直接推导的序列：<br>
      v=w<sub><font size="-2">0 </font></sub><img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">w<sub><font size="-2">1 
      </font></sub><img src="../../../img/chap04/symbol01.gif" width="15" height="9">w<sub><font size="-2">2</font></sub>…<img src="../../../img/chap04/symbol01.gif" width="15" height="9">w<sub><font size="-2">n</font></sub>=w,(n＞0)<br>
      则称v推导出<img src="../../../img/index/1x1pixel.gif" width="1" height="16">(产生)w(推导长度为n)，或称w归约到v。记作v 
      <img src="../../../img/chap04/symbol03.gif" width="15" height="15"> <img src="../../../img/index/1x1pixel.gif" width="1" height="16">w。 
      <br>
      <b><img src="../../../img/label/icon_dy.gif" width="30" height="20" align="absmiddle" alt="定义"> 
      定义4.4</b><br>
      若有v <img src="../../../img/chap04/symbol03.gif" width="15" height="15"> 
      <img src="../../../img/index/1x1pixel.gif" width="1" height="16">w，或v=w，则记作v 
      <img src="../../../img/chap04/symbol04.gif" width="15" height="15"> <img src="../../../img/index/1x1pixel.gif" width="1" height="16">w。<br>
      <b><img src="../../../img/label/icon_dy.gif" width="30" height="20" align="absmiddle" alt="定义"> 
      定义4.5</b><br>
      设G[S]<img src="../../../img/index/1x1pixel.gif" width="1" height="16">是一文法，如果符号串x是从识别符号推导出来的，即有S 
      <img src="../../../img/chap04/symbol04.gif" width="15" height="15"> <img src="../../../img/index/1x1pixel.gif" width="1" height="16">x，则称x是文法G[S]的<b>句型</b>。若x仅由终结符号组成，即S 
      <img src="../../../img/chap04/symbol04.gif" width="15" height="15"> <img src="../../../img/index/1x1pixel.gif" width="1" height="16">x，x∈<i>V<sub><font size="-2">T</font></sub></i><sup><font size="-2">*</font></sup>，则称x为G[S]的<b>句子</b>。</td>
  </tr>
