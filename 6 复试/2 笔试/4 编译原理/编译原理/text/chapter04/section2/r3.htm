    <td> 　　对例4.1的文法，存在直接推导序列v=0S1<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">00S11<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">000S111<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">00001111=w，即0S1 
      <img src="../../../img/chap04/symbol03.gif" width="15" height="15"><img src="../../../img/index/1x1pixel.gif" width="1" height="16"> 
      00001111，也可记作0S1 <img src="../../../img/chap04/symbol04.gif" width="15" height="15"><img src="../../../img/index/1x1pixel.gif" width="1" height="16"> 
      00001111<br>
      　　对例4.2的文法，存在直接推导序列v=〈标识符〉<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">〈标识符〉〈数字〉<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">〈字母〉〈数字〉<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">x〈数字〉<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">x1=w，即〈标识符〉 
      <img src="../../../img/chap04/symbol03.gif" width="15" height="15"> <img src="../../../img/index/1x1pixel.gif" width="1" height="16">x1，也可记作〈标识符〉 
      <img src="../../../img/chap04/symbol04.gif" width="15" height="15"> <img src="../../../img/index/1x1pixel.gif" width="1" height="16">x1。<br>
      　　S，0S1，000111都是例4.1的文法G的句型，其中000111是G的句子。〈标识符〉〈字母〉，〈字母〉〈数字〉，a1等都是例4.2文法G的句型，其中a1是G的句子。</td>
