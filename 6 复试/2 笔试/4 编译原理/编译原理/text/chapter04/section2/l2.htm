  <tr>
    <td>　　为定义文法所产生的语言，我们还需要引入推导的概念，即定义V<sup><font size="-2">*</font></sup>中的符号之间的关系：直接推导<img src="../../../img/chap04/symbol01.gif" width="15" height="9">、长度为n(n≥1)的推导<img src="../../../img/chap04/symbol03.gif" width="15" height="15">和长度为n(n≥0)的推导<img src="../../../img/chap04/symbol04.gif" width="15" height="15"><b><br>
      <img src="../../../img/label/icon_dy.gif" width="30" height="20" align="absmiddle" alt="定义"> 
      定义4.2</b><br>
      　　如α→β是文法G=(V<sub><font size="-2">n</font></sub>，V<sub><font size="-2">T</font></sub>，P，S)的规则(或说是P中的一产生式)，γ和δ是V<sup><font size="-2">*</font></sup>中的任意符号，若有符号串v，w满足：<br>
      　　v=γαδ，w=γβδ<br>
      　　则说v(应用规则α→β)直接产生w，或者说，w是v的<b>直接推导</b>，也可以说，w<b>直接归约</b>到v，记作v<img src="../../../img/chap04/symbol01.gif" width="15" height="9">w</td>
  </tr>
