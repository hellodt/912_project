        <tr>
          <td>&nbsp;</td>
          <td>　　G=({S,A,B},{a,b},P,S)，其中P由下列产生式组成：<br>
            　　S→aB A→bAA<br>
            　　S→bA B→b<br>
            　　A→a B→bS<br>
            　　A→aS B→aBB</td>

          <td><font color="#0000FF">例4.5</font></td>
        </tr>
        <tr> 
          <td>&nbsp;</td>
          <td>　　文法G=({S,A,B},{0,1},P,S)，其 中P由下列产生式组成：<br>
            　　S→0A A→1B<br>
            　　S→1B B→1B<br>
            　　S→0 B→1<br>
            　　A→0A B→0<br>
            　　A→0S<br>
            　　显然G是正规文法。</td>
        </tr>
