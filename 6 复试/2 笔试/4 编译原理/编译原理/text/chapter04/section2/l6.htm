    <td>　　多数程序设计语言的单词的语法都能用正规文法或3型文法来描述。<br>
      　　3型文法G=(V<sub><font size="-2">N</font></sub>，V<sub><font size="-2">T</font></sub>，P，S)的P中的规则有两种形式：一种是前面定义的形式，即：A→aB或A→a其中A，B∈V<sub><font size="-2">N</font></sub> 
      ，a∈V<sub><font size="-2">T</font></sub><sup><font size="-2">*</font></sup>，另一种形式是：A→Ba或A→a，前者称为右线性文法，后者称为左线性文法。正规文法所描述的是V<sub><font size="-2">T</font></sub><sup><font size="-2">*</font></sup>上的正规集。</td>
  </tr>
