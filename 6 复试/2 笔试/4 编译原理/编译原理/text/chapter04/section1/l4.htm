    <td>　　显然，按照上述办法，不仅生成&quot;我是大学生&quot;这样的句子，还可以生成&quot;王明是大学生&quot;，&quot;王明学习英语&quot;，&quot;我学习英语&quot;，'他学习英语&quot;，&quot;你是工人&quot;，&quot;你学习王明&quot;等几十个句子。事实上，使用文法作为工具，不仅为了严格地定义句子的结构，也是为了用适当条数的规则把语言的全部句子描述出来，是以有穷的集合刻划无穷的集合的工具。</td>
