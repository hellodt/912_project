  <tr>
    <td>　　采用下面的规则可将有穷自动机转换成等价的正规文法：<br>
      　　・ 对转换函数f(A,t)=B，可写一产生式：A→tB<br>
      　　・ 对可接受状态Z，增加一产生式:Z→ε<br>
      　　・ 有穷自动机的初态对应文法开始符号<br>
      　　・ 有穷自动机的字母表为文法的终结符号集。</td>
  </tr>
