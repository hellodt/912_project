    <td><b>4.3.2 正规文法和正规式</b><br>
      　　一个正规语言可以由正规文法定义，也可以由正规式定义，对任意一个正规文法，存在一个定义同一个正规语言的正规式；反之，对每个正规式，存在一个生成同一语言的正规文法，有些正规语言很容易用文法定义，有些语言更容易用正规式定义，现在介绍两者间的转换，从结构上建立它们的等价性。<br>
