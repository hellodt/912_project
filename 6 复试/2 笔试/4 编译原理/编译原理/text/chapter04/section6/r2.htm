    <td> 　　其实，两种定义的唯一差别是ε句子在不在语言中。这不是什么本质问题，回顾我们关于文法构思的启示是要找出语言的有穷描述，而如果语言L有一个有穷的描述，则L1=L∪{ε}也同样有一个有穷的描述，并且可以证明，若L是上下文有关语言、上下文无关语言或正规语言，则L∪{ε}和L-{ε}分别是上下文有关语言、上下文无关语言和正规语言。</td>
