    <td> <b>4.6.2 上下文无关文法中的ε规则</b><br>
      　　在我们给的定义里，上下文无关文法中某些规则可具有形式A→ε，其中A∈V<sub><font size="-2">N</font></sub>，我们称这种规则为ε规则。但很多著作和讲义中，却限制这种规则的出现，比如，J.E.HOPGROFT对上下文无关文法的定义为：G=(V<sub><font size="-2">N</font></sub>，V<sub><font size="-2">T</font></sub>，P，S)，且P中的每一个生成式α→β满足：第一，α是一非终结符。第二，β是除ε外的(V<sub><font size="-2">T</font></sub>∪V<sub><font size="-2">N</font></sub>)上的串。那是因为ε规则会使得有关文法的一些讨论和证明变得复杂。</td>
