    <td>　　我们已经看到，正规式用于说明(描述)单词的结构十分简洁方便。而把一个正规式编译(或称转换)为一个NFA进而转换为相应的DFA，这个NFA或DFA正是识别该正规式所表示的语言的句子的识别器。基于这种方法来构造词法分析程序的工具很多。我们以LEX为例介绍如何从正规式产生识别该正规式所描述的单词的词法分析程序。</td>
