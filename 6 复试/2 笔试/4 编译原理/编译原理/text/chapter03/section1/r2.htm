    <td> <b>　　词法分析程序的主要任务：</b><br>
      　　- 读源程序，产生单词符号<br>
      <b>　　词法分析程序的其他任务：</b><br>
      　　- 滤掉空格，跳过注释、换行符<br>
      　　- 追踪换行标志，复制出错源程序，<br>
      　　- 宏展开，…… <br>
      <br>
      　　<b>本章要点：</b><br>
      　　- 告诉你掌握词法分析程序的设计和实现的办法<br>
      　　- 首先需要描述和刻画程序设计语言中的原子单位--单词，其次需要识别单词和执行某些相关的动作。<br>
      　　- 描述程序设计语言的词法的机制是正则表达式，识别机制是有穷状态自动机。 </td>
