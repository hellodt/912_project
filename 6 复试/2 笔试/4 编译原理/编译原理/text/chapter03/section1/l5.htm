    <td><b>将词法分析工作从语法分析中分离出来的原因</b><br>
      　　实际上，词法也是语法的一部分，词法描述完全可以归并到语法描述中去，只不过词法规则更简单些。这在后面的章节中可以看到。为什么将词法分析做为一个独立的阶段？为什么把编译过程的分析工作划分成词法分析和语法分析两个阶段？主要的考虑因素为：<br>
      　① 使整个编译程序的结构更简洁、清晰和条理化。<br>
      　② 编译程序的效率会改进。<br>
      　③ 增强编译程序的可移植性。</td>
