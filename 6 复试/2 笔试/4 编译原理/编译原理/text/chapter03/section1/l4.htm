  <tr>
    <td><b>接着讨论词法分析程序的输出</b><br>
      　　词法分析程序的功能是读入源程序，输出单词符号。单词符号是一个程序设计语言的基本语法符号。程序设计语言的单词符号一般可分成下列5种：<br>
      　① 保留字，也称关键字，如PASCAL语言中的begin,end,if,while和var等。<br>
      　② 标识符，用来表示各种名字，如常量名、变量名和过程名等。<br>
      　③ 常数，各种类型的常数，如25，3.1415，TRUE和&quot;ABC&quot;等。<br>
      　④ 运算符，如+，*，&lt;=等。<br>
      　⑤ 界符，如逗点，分号，括号等。</td>
  </tr>
