  <tr> 
    <td><b>构造NFA N的状态K的子集的算法： </b> <br>
      　　假定所构造的子集族为C，即C= (T1, T2,,... TI),其中T1, T2,,... TI为状态K的子集。<br>
      ① 开始，令e-closure(K0)为C中唯一成员，并且它是未被标记的。<br>
      ② while （C中存在尚未被标记的子集T）do { <br>
      　　标记T；<br>
      　　for 每个输入字母a do<br>
      　　{<br>
      　　　U:= e-closure(move(T,a))；<br>
      　　　　if U不在C中 then <br>
      　　　　将U作为未标记的子集加在C中 <br>
      　　}<br>
      　}</td>
  </tr>
</table>
