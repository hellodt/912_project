  <tr>
    <td> 　　<b>有穷自动机分为两类</b>：确定的有穷自动机(Deterministic Finite Automata)和不确定的有穷自动机(Nondeterministic 
      Finite Automata)，下面我们分别给出确定有穷自动机和不确定的有穷自动机的定义，有关概念及不确定的有穷自动机的确定化，确定的有穷自动机的化简等算法。<br>
      　　关于有穷自动机我们将讨论如下题目<br>
      　　- 确定的有穷自动机DFA<br>
      　　- 不确定的有穷自动机NFA<br>
      　　- NFA的确定化<br>
      　　- DFA的最小化</td>
