  <tr>
    <td> <b>DFA的最小化 <br>
      </b> 　　对于一个DFA M =（K,∑,f, k<sub><font size="-2">0</font></sub>,,k<sub><font size="-2">t</font></sub>)，存在一个最小状态DFA 
      M’=（K’,∑,f’,k<sub><font size="-2">0</font></sub>’,k<sub><font size="-2">t</font></sub>’)，,使L(M’)=L(M). 
      算法的核心<br>
      　　把M的状态集K分成不相交的子集。<br>
      <b>　　结论：</b>接受L的最小状态有穷自动机不计同构是唯一的。<br>
