    <td><b>3.3.2不确定的有穷自动机NFA</b><br>
      　接下来我们讨论不确定的有穷自动机NFA<br>
      　<b>定义<br>
      　</b>不确定的有穷自动机NFA　N=(K，∑，f，S，Z)<br>
      　其中：<br>
      　K为状态的有穷非空集<br>
      　∑为有穷输入字母表<br>
      　f为K<sup><font size="-2">*</font></sup> ∑<sup><font size="-2">*</font></sup>到K的子集（2<sup><font size="-2">K</font></sup>）的映射<br>
      　S<img src="../../../img/chap03/symbol02.gif" width="13" height="12">K是初始状态集<br>
      　Z<img src="../../../img/chap03/symbol02.gif" width="13" height="12">K为终止状态集。</td>
