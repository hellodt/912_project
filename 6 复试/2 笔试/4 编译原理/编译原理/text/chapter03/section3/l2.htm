    <td><b>3.3.1 确定的有穷自动机DFA</b><br>
      　　DFA定义：-一个确定的有穷自动机（DFA）M是一个五元组：M=（K，Σ，f，S，Z）其中<br>
      　　① K是一个有穷集，它的每个元素称为一个状态；<br>
      　　② Σ是一个有穷字母表，它的每个元素称为一个输入符号，所以也称Σ为输入符号字母表；<br>
      　　③ f是转换函数，是K×Σ→K上的映射，即，如 f（ki，a）=kj，（ki∈K，kj∈K）就意味着，当前状态为ki，输入符为a时，将转换为下一个状态kj，我们把kj称作ki的一个后继状态；<br>
      　　④ S ∈ K是唯一的一个初态；<br>
      　　⑤ Z <img src="../../../img/chap03/symbol01.gif" width="9" height="7"> 
      K是一个终态集，终态也称可接受状态或结束状态。</td>
  </tr>
