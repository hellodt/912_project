    <td><b>3.2 正规表达式与正规集（正规语言）</b><br>
      　　程序设计语言中的单词是基本语法符号。单词符号的语法可以用有效的工具加以描述，并且基于这类描述工具，可以建立词法分析技术，进而可以建立词法分析程序的自动构造方法。 
      <br>
      　　为了理解将使用的形式工具，首先表述一些基本术语和概念。<br>
      　　<font color="#0000FF">- 符号</font> 一个抽象实体,我们不再形式地定义它(就象几何中的&quot;点&quot;一样)。例如字母是符号，数字也是符号。<br>
      　　<font color="#0000FF">- 字母表</font> 字母表是元素的非空有穷集合，我们把字母表中的元素称为符号，因此字母表也称为符号集。<br>
      　　<font color="#0000FF">- 符号串</font> 由字母表中的符号组成的任何有穷序列称为符号串，例如00 11 10 是字母表Σ={0，1}上的符号串。
