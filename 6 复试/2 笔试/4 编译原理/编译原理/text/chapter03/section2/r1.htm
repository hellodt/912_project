  <tr>
    <td> 　　不同的语言可以有不同的字母表，例如汉语的字母表中包括汉字、数字及标点符号等。PASCAL语言的字母表是由字母、数字、若干专用符号及BEGIN、IF之类的保留字组成。 
      <br>
      　　字母表A={a,b,c}上的一些符号串有：a,b,c,ab,aaca。在符号串中，符号的顺序是很重要的，例如符号串ab就不同于ba,abca和aabc也不同。可以使用字母表示符号串，如x=STR表示&quot;x是由符号S、T和R，并按此顺序组成的符号串&quot;。<br>
      　　如果某符号串x中有m个符号，则称其长度为m，表示为|x|=m，如001110的长度是6。<br>
      　　允许空符号串，即不包含任何符号的符号串，用ε表示，其长度为0，即|ε|=0。</td>
  </tr>
