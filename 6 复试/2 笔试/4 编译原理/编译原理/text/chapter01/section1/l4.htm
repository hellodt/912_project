<table width="100%" border="0" cellspacing="0" cellpadding="0" class=text>
  <tr>
    <td>　　如果从计算机系统的角度看，什么是编译程序呢？我们说编译程序是一种软件，是系统软件。通常认为系统软件是居于计算机系统中最靠近硬件的一层，其他软件一般都通过系统软件发挥作用。系统软件和具体的应用领域无关，如编译系统和操作系统等。编译程序也是一种语言处理系统，即把软件语言书写的各种程序处理成可在计算机上执行的程序。</td>
  </tr>
