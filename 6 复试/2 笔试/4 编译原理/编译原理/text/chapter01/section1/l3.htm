    <td>　　从功能上看，一个编译程序就是一个语言翻译程序。它把一种语言(称作源语言)书写的程序翻译成另一种语言(称作目标语言)的等价的程序。源语言通常是一个高级语言，如FORTRAN，C 
      或Pascal。目标语言通常是一个低级语言,如汇编或机器语言。编译程序的功能如图1.1所示。</td>
