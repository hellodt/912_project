  <tr>
    <td> 　　一个编译程序的重要性体现在它使得多数计算机用户不必考虑与机器有关的繁琐细节，使程序员和程序设计专家独立于机器，这对于当今机器的数量和种类持续不断地增长的年代尤为重要。<br>
      <br>
      　　<b>语言和翻译：</b>语言是人类交流思想和信息的工具。如自然语言，世界上存在着许多种语言，各国之间要交流信息,就要有各种语言之间的翻译。计算机语言同样是丰富多彩的。</td>
  </tr>
