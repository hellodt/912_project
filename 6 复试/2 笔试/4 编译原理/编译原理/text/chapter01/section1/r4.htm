      　　<b>来自计算机百科全书的定义 </b><br>
      　　软件：计算机系统中的程序及其文档<br>
      　　系统软件：居于计算机系统中最靠近硬件的一层，其他软件一般都通过系统软件发挥作用。他和具体的应用领域无关，如编译系统和操作系统等。 <br>
      　　语言处理系统：把软件语言书写的各种程序处理成可在计算机上执行的程序。<br>
      　　软件语言：用于书写软件的语言。它主要包括需求定义语言，功能性语言，设计性语言，程序设计语言以及文档语言。 </td>
