    <td><b>代码优化</b><br>
      　　代码优化阶段的任务是对前阶段产生的中间代码进行变换或进行改造，目的是使生成的目标代码更为高效，即省时间和省空间。比如图1.7的代码可变换为图1.8的代码，仅剩了两个四元式而执行同样的计算。也就是编译程序的这个阶段已经把将10转换成实型数的代码化简掉了，同时因为t3仅仅用来将其值传递给id1，也可以被化简掉，这只是优化工作的两个方面，此外诸如公共子表达式的删除、强度削弱、循环优化等优化工作将在第11章详细介绍。</td>
