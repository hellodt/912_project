<table width="100%" border="0" cellspacing="0" cellpadding="0" class=text>
  <tr>
    <td>　　一般，语义分析的工作还包括类型审查，类型提升以及为代码生成阶段收集类型信息. 比如审查每个算符是否实施于具有语言规范允许的运算对象，当不符合语言规范时，编译程序应报告错误。又比如对实数用作数组下标的情况报告错误。又比如某些语言规定运算对象可被强制，那么当二目运算施于一个整型量和一个实型量时，编译程序应将整型量自动转换成实型量而不能认为是源程序的错误，或者给出警告信息后将整型量自动转换成实型量。</td>
  </tr>
</table>
</body>
