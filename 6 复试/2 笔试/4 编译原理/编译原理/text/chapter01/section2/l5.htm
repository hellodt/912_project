  <tr>
    <td><b>中间代码生成阶段</b><br>
      　　在进行了上述的词法分析，语法分析和语义分析阶段的工作之后，有的编译程序将源程序变成一种内部表示形式，这种内部表示形式叫做中间语言或中间代码。所谓&quot;中间代码&quot;是一种结构简单、含义明确的记号系统，这种记号系统可以设计为多种多样的形式，重要的设计原则为两点：一是容易生成；二是容易将它翻译成目标代码。很多编译程序采用了一种近似&quot;三地址指令&quot;的&quot;四元式&quot;中间代码，这种四元式的形式为：(运算符，运算对象1，运算对象2，结果)。<br>
</td>
  </tr>
