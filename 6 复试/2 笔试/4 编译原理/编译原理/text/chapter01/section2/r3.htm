    <td> 　　语法分析的功能是进行层次分析，把源程序的单词序列组成语法短语(表示成语法树)。.依据的是语法规则。Pascal语言的赋值语句的规则为：<br>
      <br>
      　　&lt;赋值语句&gt;::=&lt;标识符&gt;“:=”&lt;表达式&gt;<br>
      　　&lt;表达式&gt;::=&lt;表达式&gt;“+”&lt;表达式&gt;<br>
      　　&lt;表达式&gt;::=&lt;表达式&gt;“* ”&lt;表达式&gt;<br>
      　　&lt;表达式&gt;::=“(”&lt;表达式&gt;“)”<br>
      　　&lt;表达式&gt;::=id<br>
      　　&lt;表达式&gt;::=n<br>
      
      　　单词序列id1 ∶= id2 + id3 * 10之所以能表示成<font color="#0000FF">图1.4</font>的语法树，依据的是赋值语句和表达式的定义规则。<br>
