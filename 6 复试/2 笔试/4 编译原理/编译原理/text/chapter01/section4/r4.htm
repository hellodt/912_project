      【思考题】<br>
      　　① 为什么需要编译程序？<br>
      <br>
      　　② 用源程序片段 <br>
      　　if (a&gt;=b+1) <br>
      　　　{b = a * a ;<br>
      　　　… }… <br>
      　　为例，考虑编译过程中它可能的不同表示形式来理解编译各阶段的工作。<br>
      <br>
      　　③ 比较你所使用过的一些语言的编译程序：他们的编译速度，出错信息的可读性，有无优化选择等等。<br>
