  <tr>
    <td>　　为了提高软件开发的效率和保证质量，人们除了要在软件工程中对软件开发过程所要遵循的规范化或标准化外，还尽量使用先进的软件开发技术和相应的软件工具，而大部分软件工具的开发，常常要用到编译技术和方法。实际上编译程序本身也是一种软件开发工具。为了提高编程效率，缩短调试时间，软件工作人员研制了不少对源程序处理的工具。这些工具的开发不同程度地用到编译技术和方法。右面仅是一些例子。</td>
