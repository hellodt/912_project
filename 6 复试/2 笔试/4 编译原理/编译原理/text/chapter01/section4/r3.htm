      【本章小结】<br>
      　　1.从功能上说编译程序是一个翻译程序，将高级语言的程序翻译成低级语言的程序。<br>
      　　2.以源程序在编译过程中的不同表示形式初步理解编译各阶段的工作。<br>
      　　3.不会有很多人会从事设计和编写编译程序的工作的，但编译技术会应用在很多领域。<br>
      　　4.有关术语：源语言，源程序，目标语言，目标程序，语言转换系统，编译程序的T型图表示。<br>
