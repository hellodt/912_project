    <td> <b>编译实现方式的发展</b><br>

      　　　汇编<br>
      　　　系统程序设计语言<br>

      　　语言范型（计算模式）<br>
      　　计算机体系结构<br>

      　－命令式(imperative language)<br>
      　－应用式(applicative)<br>
      　－基于规则的（rule-based）<br>

      　－并行计算(parallel computing)<br>

      　－万诺曼机体系结构<br>
      　－并行体系结构<br>
      　－嵌入系统 <br>
      
      <b>编译程序执行环境</b><br>
      　－批处理<br>
