        <tr>
          <td>&nbsp;</td>
          <td>　　设文法G[S]为：<br>
            　　(1) S→aAcBe<br>
            　　(2) A→b<br>
            　　(3) A→Ab<br>
            　　(4) B→d<br>
            　　对输入串abbcde#进行分析，检查该符号串是否是G[S]的句子。<br>
            　　由于自底向上分析的移进-归约过程是自顶向下最右推导的逆过程，而最右推导为规范推导，自左向右的归约过程也称规范归约。<br>
            　　容易看出对输入串abbcde的最右推导是：<br>
            　　S<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">aAcBe<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">aAcde<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">aAbcde<img src="../../../img/chap04/symbol01.gif" width="15" height="9"><img src="../../../img/index/1x1pixel.gif" width="1" height="16">abbcde<br>
            　　由此我们可以构造它的逆过程即归约过程。<br>
            　　先设一个先进后出的符号栈，并把句子左括号&quot;#&quot;号放入栈底，其分析过程如表6.1。</td>
