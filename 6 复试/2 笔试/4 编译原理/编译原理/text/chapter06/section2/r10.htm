    <td> 　　S[j+1]…S[k]为S栈中符号串，S[k]为栈顶符号。所谓检查是否有对应产生式的右部与S[j+1]…S[k]相符，是指符号个数是否相等，对应的终结符名是否相同。不管非终结符名字。<br>
      　　规范归约时句柄为某一产生式的右部，归约结果为从符号栈中去掉与句柄相同的产生式右部符号串，并把左部非终结符放入栈中，代替归约前的句柄。<br>
