  <tr>
    <td> (2) 最左素短语<br>
      　　定义6.5 设有文法G[S],其句型的素短语是一个短语,它至少包含一个终结符，并除自身外不包含其它素短语，最左边的素短语称最左素短语。<br>
      　　例如,若表达式文法G[E]为：<br>
      　　E→E+T|T<br>
      　　T→T*F|F<br>
      　　F→P↑F|P<br>
      　　P→(E)|i<br>
    </td>
  </tr>
