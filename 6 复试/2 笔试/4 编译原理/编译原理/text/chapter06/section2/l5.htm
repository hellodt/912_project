    <td><b><img src="../../../img/label/icon_dy.gif" width="30" height="20" alt="定义" align="absmiddle"> 
      定义 6.3 </b>设有一不含ε产生式的算符文法G，如果对任意两个终结符对a，b之间至多只有 <img src="../../../img/chap06/symbol01.gif" width="18" height="20">、<img src="../../../img/chap06/symbol02.gif" width="18" height="20"> 
      和 <img src="../../../img/chap06/symbol03.gif" width="18" height="20"> 三种关系中的一种成立，则称G是一个算符优先文法。(Operator 
      Precedence Grammar)即OPG文法。<br>
      　　结论：算符优先文法是无二义性的。</td>
