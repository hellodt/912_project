  <tr>
    <td> 　　读者可根据定义6.3证明此性质。由此性质可见算符优先文法在归约过程中只考虑终结符之间的优先关系确定可归约串（句柄），而与非终结符无关，只需知道把当前句柄归约为某一非终结符，不必知道该非终结符的名字是什么，这样也就去掉了单非终结符的归约，因为若只有一个非终结符时无法与句型中该非终结符的左部及右部的串比较优先关系。也就无法确定该非终结符为句柄。</td>
  </tr>
