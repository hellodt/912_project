  <tr>
    <td><b>6.2.2 算符优先文法的定义 </b><br>
      　　我们首先给出算符文法和算符优先文法的定义。<br>
      <img src="../../../img/label/icon_dy.gif" width="30" height="20" alt="定义" align="absmiddle"><b> 
      定义6.1</b> 设有一文法G，如果G中没有形如A→…BC…的 产生式，其中B和C为非终结符，则称G为算符文法(Operater Grammar)也称OG文法。<br>
      　　例如：表达式文法E→E+E|E*E|(E)|i<br>
      　　其中任何一个产生式中都不包含两个非终结符相邻的情况，因此该文法是算符文法。</td>
  </tr>
