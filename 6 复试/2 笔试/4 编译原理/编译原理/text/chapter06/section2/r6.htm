    <td> 　　现在可用上述算法计算下列表达式文法的算符优先关系。<br>
      　　若有表达式文法为：<br>
      　　(0) E′→#E#<br>
      　　(1) E→E+T<br>
      　　(2) E→T<br>
      　　(3) T→T*F<br>
      　　(4) T→F<br>
      　　(5) F→P↑F|P<br>
      　　(6) P→(E)<br>
      　　(7) P→i<br>
      　　E′→#E#为对原文法的扩充，'#'表示句子括号，所描述的语言和扩充前完全相同。为了分析过程的确切，把'#'号也作为终结符对待。<br>
      　　计算表达式文法的优先关系为：<br>
      　　a) <img src="../../../img/chap06/symbol03.gif" width="18" height="20">关系 
      <br>
      　　由产生式(0) E′→#E# 和(6) P→(E)<br>
      　　可得'#'<img src="../../../img/chap06/symbol03.gif" width="18" height="20">'#'，'（'<img src="../../../img/chap06/symbol03.gif" width="18" height="20">'）'成立。</td>
  </tr>
