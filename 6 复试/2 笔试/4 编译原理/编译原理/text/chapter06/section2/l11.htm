    <td> <b>6.2.5 算符优先分析法的局限性 </b><br>
      　　由于算符优先分析法去掉了单非终结符之间的归约，尽管在分析过程中，当决定是否为句柄时采取一些检查措施，但仍难完全避免把错误的句子得到正确的归约。</td>
