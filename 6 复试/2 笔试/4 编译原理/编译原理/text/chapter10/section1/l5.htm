    <td> 　　Pascal语言中，标准过程new能够动态建立一个新记录，它实际上是从未使用的自由区（空闲空间）中找一个大小合适的存储空间并相应地置上指针。标准过程dispose是释放记录new与dispose不断改变着堆存储器的使用情况。</td>
