    <td> 　　像FORTRAN这样的语言，其程序是段结构的，即由主程序段和若干子程序段组成。各程序段中定义的名字一般是彼此独立的（除公共块和等价语句说明的名字以外），也即各段的数据对象名的作用域在各段中，同一个名字在不同的程序段表示不同的存储单元，不会在不同段间互相引用、赋值。另外它的每个数据名所需的存储空间大小都是常量（即不许含可变体积的数据，如可变数组），且所有数据名的性质是完全确定的。这样，整个程序所需数据空间的总量在编译时完全确定，从而每个数据名的地址就可静态进行分配。换句话说，一旦存储空间的某个位置分配给了某个数据名（关联起来）之后，在目标程序的整个运行过程中，此位置（地址）就属于该数据名了。 

      
    </td>
