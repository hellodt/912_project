    <td><b>10.1 数据空间的三种不同使用方法和管理方法</b><br>
      　　数据空间的使用和管理方法分成三种：静态存储分配、栈式动态存储分配和堆式动态存储分配。<br>
      <b>10.1.1 静态存储分配</b><br>
      　　这种存储分配非常简单，如果在编译时能确定目标程序运行中所需的全部数据空间的大小，编译时安排好目标程序运行时的全部数据空间，确定每个数据对象的存储位置，称这种分配策略为静态存储分配。如果一个名字的性质通过说明语句或隐式或显式规则而定义，则称这种性质是&quot;静态&quot;确定的。</td>
  </tr>
