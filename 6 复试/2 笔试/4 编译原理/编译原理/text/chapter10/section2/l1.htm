    <td><b>10.2 栈式存储分配的实现</b><br>
      　　前面提到，使用栈式存储分配策略意味着，运行时每当进入一个过程，就在栈顶为该过程的临时工作单元，局部变量，机器状态及返回地址等信息分配所需的数据空间，当一个过程工作完毕返回时，它在栈顶的数据空间也即释放。本节我们将以三种语言结构为例，详细讨论栈式存储分配的实现。<br>
      　　为讨论方便，首先引入一个术语--<b>过程的活动记录AR</b>(Activation Record)。过程的活动记录是一段连续的存储区，用以存放过程的一次执行所需要的动态信息，这些信息可以如图10.6所示。
