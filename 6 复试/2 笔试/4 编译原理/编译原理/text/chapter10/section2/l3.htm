      <p><b>10.2.2 嵌套过程语言的栈式实现</b><br>
        　　我们所熟悉的PASCAL语言程序结构的特点是允许过程嵌套定义，一个过程可以引用包围它的任一外层过程所定义的标识（如变量，数组或过程等）。如图10.11所示。若不考虑它的&quot;文件&quot;和&quot;指针&quot;类型，它的存储分配也是采用栈式动态分配策略，只是它的过程活动记录中应增设一些内容，用以解决对非局部变量的引用问题。</p>
