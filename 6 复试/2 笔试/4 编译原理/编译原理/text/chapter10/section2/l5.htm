      <p>　　另外一种存取非局部变量的办法，也是常用的有效办法。即每进入一个过程后，在建立它的活动记录的同时建立一张嵌套层次显示表display。<br>
        　　这里所提到的&quot;嵌套层次&quot;，是指过程定义的层数，始终假定主程序的层数为0，因此主程序称为0层过程。如某过程p是在层次为i的过程q内定义的，并且q是包围p的直接外层，那么p的过程层数为i+1。一般编译程序处理过程说明时，将把过程层数作为重要的属性登记在符号表中。计数过程的层数很容易实现，用一个计数器Level，初值为0，每遇到过程说明则增1，过程说明结束则减1，PL/0编译程序就是这样处理的。</p>
