    <td> 
      <p>　　现在我们要讨论，当过程P1调用过程P2而进入P2后，P2应如何建立起自己的display。为了建立自己的display，P2必须知道它的直接外层过程(记为P0)的display。这意味着，当P1调用P2时必须把P0的display地址作为连接数据之一传给P2。</p>
