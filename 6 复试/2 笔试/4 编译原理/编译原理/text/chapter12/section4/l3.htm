  <tr>
    <td> 　　综上所述，一种合适的中间语言选择是很不容易的，因为既要考虑高级语言的实现模型，又要能体现目标机的特点，再则既要考虑可移植性强又希望移植后的效率尽量不下降。目前中间代码的形式通常有前缀表示、后缀表示、四元组、三元组、树表示等各种形式。在实际应用中只好根据具体需要进行选择。</td>
  </tr>
