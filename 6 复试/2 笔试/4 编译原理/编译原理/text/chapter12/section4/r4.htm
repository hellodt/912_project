      【本章小结】<br>
      　　 由于代码生成的目标代码取决于具体的机器结构、指令格式、字长及寄存器的个数和种类，并与指令的语义和所用操作系统、存储管理等都密切相关，因此实现非常困难。通过本章学习，仅为学员初步了解一个高级程序设计语言编译程序目标代码生成需要考虑的问题和解决这些问题的基本原则和方法，为今后应用打下初步基础。<br>
