    <td><b>12.4 中间语言的选择 </b><br>
      　　由于代码生成的任务是把某种中间语言翻译成某机器的汇编语言或机器语言，因而中间语言在编译过程中起着桥梁作用。中间语言的选择也成为一个重要的研究课题。现仅简单介绍中间语言选择的一些问题。</td>
