  <tr>
    <td> 　　为了得到在一个基本块内每个变量的待用信息和活跃信息，可以从基本块出口的四元式开始由后向前扫描，对每个变量名建立相应的待用信息链和活跃变量信息链。考虑到处理的方便，可假定对基本块中的变量在出口处都是活跃的，而对基本块内的临时变量可分为两种情况处理。<br>
      　　a) 对于没经过数据流分析且中间代码生成的算法中临时变量不允许在基本块外引用，则临时变量在基本块出口处都认为是不活跃的。<br>
      　　b) 如果中间代码生成时的算法允许某些临时变量在基本块外引用时，则假定这些临时变量也是活跃的。</td>
  </tr>
