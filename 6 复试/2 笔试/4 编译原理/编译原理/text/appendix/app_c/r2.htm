      <p> 　<b>C．2 YACC源程序的一般格式</b><br>
        　　一个YACC源程序一般包括三部分：说明部分；语法规则部分；程序段部分。这三部分内容依次按下面的格式组织在一起：<br>
        　　说明部分<br>
        　　％％<br>
        　　语法规则部分<br>
        　　％％<br>
        　　程序段部分上述三部分中说明部分和程序段部分不必要时可省去，当没有程序段部分时，第二个％％也可以省去。但是第一个％％是必须有的。下面详细介绍各部分的组成及写法。</p>
