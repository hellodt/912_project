    <td> 　　是否在任何情况下，都可把循环不变运算外提呢?下面我们看一个例子。<br>
      　　例考察图11.14的流图。<br>
      　　容易看出｛B<sub><font size="-2">2</font></sub>，B<sub><font size="-2">3</font></sub>，B<sub><font size="-2">4</font></sub>｝是循环，其中B2是循环的入口结点，B<sub><font size="-2">4</font></sub>是出口结点。所谓出口结点，是指循环中具有这样性质的结点：从该结点有一有向边引到循环外的某结点。
