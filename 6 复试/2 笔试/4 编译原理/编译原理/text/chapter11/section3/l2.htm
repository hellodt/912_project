    <td> 　　首先，我们将下面这段程序划分为基本块，然后构造有向边，得到程序流图及其简洁表示如图11.11所示。<br>
      　　(1) read x<br>
      　　(2) read y<br>
      　　(3) r∶=x mod y<br>
      　　(4) if r=0 goto (8)<br>
      　　(5) x∶=y<br>
      　　(6) y∶=r<br>
      　　(7) goto (3)<br>
      　　(8) write y<br>
      　　(9) halt </td>
