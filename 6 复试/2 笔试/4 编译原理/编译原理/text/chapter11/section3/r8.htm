      【本章小结】<br>
      　　代码优化是对程序实施各种等价变换，使得变换后的程序利于生成更有效的目标代码。编译程序可以在中间代码一级进行优化，也可以在目标代码一级进行优化。根据优化所涉及的程序范围，可分为局部优化，循环优化和全局优化三个级别。本章介绍了常用的优化技术，如代码外提，强度削弱，合并已知量，删除无用赋值以及复写传播等等。对控制流和数据流分析的概念也给予了简单的描述。<br>
