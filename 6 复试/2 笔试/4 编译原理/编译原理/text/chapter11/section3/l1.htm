    <td> <b>11.3 控制流分析和循环优化 </b><br>
      　　在一个程序流程中，循环是必不可少的一种控制结构。所谓循环，粗略地说，就是程序中那些可能反复执行的代码序列。因为循环中的代码要反复执行，因而为了提高目标代码的效率必须着重考虑循环的代码优化。要进行循环优化。首先必须找出程序中的循环，为找出程序中的循环，就需要对程序的控制流程进行分析。我们将使用程序的控制流程图对所讨论的循环给出定义，并介绍怎样从程序的控制流程图中找出程序的循环。<br>
      <b>11.3.1 程序流图与循环</b><br>
      　　首先引入控制流程图的概念。一个控制流程图就是具有唯一首结点的有向图。所谓首结点，就是从它开始到控制流程图中任何结点都有一条通路的结点。</td>
