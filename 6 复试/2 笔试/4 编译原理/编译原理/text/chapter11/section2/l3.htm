  <tr>
    <td> 　　另外有许多代数变换可以把基本块计算的表达式集合变换成代数等价的集合。其中常用的变换是那些可以简化表达式或用较快运算代替较慢运算的变换。例如：<br>
      　　x∶=x+0或x∶=x*1<br>
      　　这样的语句可以从基本块中删除而不改变它计算的表达式集合，又如<br>
      　　x∶=y**2<br>
      　　的指数算符通常要用函数调用来实现，使用代数变换，这个语句可由快速、等价的语句<br>
      　　x∶=y*y来代替。</td>
  </tr>
