    <td> <b>11.2.2 基本块内的优化变换 </b><br>
      　　很多优化变换可作用于基本块而不改变它计算的表达式集合，这样的变换对改进代码的质量是很有用的。有两类重要的局部等价变换可用于基本块；它们是保结构的变换和代数变换。</td>
