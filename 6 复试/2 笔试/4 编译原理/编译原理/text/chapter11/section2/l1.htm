    <td> <b>11.2 局部优化</b><br>
      　　我们所说的局部优化是指基本块内的优化，所谓基本块，是指程序中一个顺序执行的语句序列，其中只有一个入口语句和一个出口语句。控制流只能从其入口语句进入，从其出口语句退出,没有中途停止或分支。局部优化工作包括对于一个给定的程序，把它划分为一系列的基本块,在各个基本块范围内分别进行优化。局限于基本块范围内的优化称为基本块内的优化，也称为局部优化<br>
      <b>11.2.1 基本块的划分</b><br>
      　　我们先定义基本块的入口语句，所谓入口语句，就是：<br>
      　　① 程序的第一个语句；或者，<br>
      　　② 条件转移语句或无条件转移语句的转移目标语句；或者，<br>
      　　③ 紧跟在条件转移语句后面的语句。</td>
