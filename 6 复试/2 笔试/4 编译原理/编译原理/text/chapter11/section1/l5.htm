    <td><b>强度削弱</b><br>
      　　强度削弱的思想是把强度大的运算换算成强度小的运算。例如把乘法运算换成加法运算等等。在图11.3的循环中，每循环一次，I的值增加1，T<sub><font size="-2">1</font></sub>的值与I保持线性关系，每次总是增加4。因此，我们可以把循环中计算T<sub><font size="-2">1</font></sub>值的乘法运算变换成在循环前进行一次乘法运算，而在循环中将其变换成加法运算。变换后如图11.4所示。</td>
  </tr>
