    <td class="text"> <b>5.1.2 MPC产品及升级策略</b><br>
      　　从以上介绍的MPC的软、硬件标准平台可看到MPC系统与普通的PC机相比，除了增加必要的音频信号处理卡，视频信号处理卡，CD-ROM驱动器以及必要的外部设备以外，并无特殊之处。所以普通的PC在增加了MPC升级套件以后就可以升级为MPC。此外，开发MPC的应用还必须有软件开发工具的支持，以及大量的应用软件。所以MPC产品除了MPC系统以外还有MPC升级套件，软件开发工具和应用软件等。<br>
