    <td class="text"><b>2.1.1　颜色的基本概念</b><br>
      　　彩色可用亮度、色调和饱和度来描述，人眼看到任意彩色光都是这三个特性的综合效果。<br>
      　　亮度是光作用于人眼时所引起的明亮程度的感觉，它与被观察物体的发光强度有关。<br>
      <br>
      　　色调是当人眼看一种或多种波长的光时所产生的彩色感觉，它反映颜色的种类，是决定颜色的基本特性。 </td>
