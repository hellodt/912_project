    <td class="text"><b>2.2.2　彩色全电视信号的数字锁相和数字解码
      </b><br>
      　　在彩色全电视信号模拟锁相和解码电路中，一般采用模拟式锁相回路跟踪输入信号的行频，其工作原理如图3.15所示：PD是相位检测器，它检测压控振荡器（VCO）输出的系统时钟和输入行同步之间的相位差，经过低通滤波器（LF），或称校正环节，能改善锁相系统的品质指标，提高锁相精度，改善相位锁定时间。低通滤波器的输出给压控振荡器，改变振荡频率，经过分频器（÷N）使其与给定行频一致，完成锁相任务。
