    <td class="text"> 　　首先来看一下多媒体系统中的事务的概念，其定义如下：<br>
      　　<font color="#003399">1．多媒体的事务</font><br>
      　　从用户发出一请求来创建、表现（显示或播放）、编辑或打印一超媒体文档开始的一系列事件。<br>
      <font color="#003399">　　2． 基于对象的管理方法</font><br>
      　　（1） 基于对象的方法示意图<br>
      　　（2） 基于对象的方法处理过程<br>
      　　① 超媒体文档显示（HD）提出一个事务请求，相应的事务控制对象TCO被创建以处理整个请求。<br>
      　　② TCO分析请求，命令ORB对象请求代理寻找所要求的数据部件的位置，保证可行性，决定存储格式，对超媒体中不同的对象建立动态播放机制。<br>
      　　③ 基于对ORB提供的结果的分析，TCO决定是继续前进，还是部分满足用户请求。或终止处理过程。<br>
