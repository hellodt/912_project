    <td class="text">　　人类社会逐渐进入信息化时代，社会分工越来越细，人际交往越来越频繁，群体性、交互性、分布性和协同性将成为人们生活方式和劳动方式的基本特征，其间大多数工作都需要群体的努力才能完成。但在现实生活中影响和阻碍上述工作方式的因素太多，如打电话时对方却不在。即使电话交流也只能通过声音，而很难看见一些重要的图纸资料，要面对面的交流讨论，又需要费时的长途旅行和昂贵的差旅费用，这种方式造成了效率低、费时长、开销大的缺点。今天，随着多媒体计算机技术和通信技术的发展，两者相结合形成的多媒体通信和分布式多媒体信息系统较好的解决上述问题。<br>
