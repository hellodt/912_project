    <td class="text"> <font color="#000000"> 　<b>1.1.2 多媒体计算机的定义和分类</b><br>
      　　多媒体计算机技术（Multimedia Computing）的定义是：计算机综合处理多种媒体信息：文本、图形、图像、音频和视频，使多种信息建立逻辑连接，集成为一个系统并具有交互性。<br>
      　　简单地说：<br>
      　　・计算机综合处理声、文、图信息；<br>
      　　・具有集成性和交互性。<br>
      　　・总之，多媒体计算机具有信息载体多样性、集成性和交互性。<br>
      <br>
      　　要把一台普通的计算机变成多媒体计算机要解决的关键技术是：<br>
      　　・视频音频信号获取技术；<br>
      　　・多媒体数据压缩编码和解码技术；<br>
      　　・视频音频数据的实时处理和特技；<br>
      　　・视频音频数据的输出技术。</font></td>
