          <td class="FCcontent"><span class="FCtitle1"><strong>§1.2 模式的描述方法</strong></span><br>
            　　联想到人们认识事物，都是从不同事物所具有的不同属性为出发点的，因此用来决策事物类别的特点、属性就称之为物体所具有的特征。在模式识别技术中，模式就是用它们所具有的特征描述的。对一种模式与它们的样本来说，将描述它们的所有特征用一特征集表示</td>
        </tr>
        <tr> 
          <td align="center"><img src="../../images/image_content/1/1_2_1.gif" width="133" height="31"></td>
        </tr>
        <tr> 
          <td class="FCcontent">　　其中O表示模式或样本的名称， 则是它们所具有的特征。特征包括定性与定量两种描述。</td>
        </tr>
        <tr> 
          <td class="FCcontent"><strong><a href="1_2t.htm#01" target="iframe"> 
            模式的描述方法：</a></strong><br>
            　　对于具体事物的描述大体上可分为两种。一种是对事物的属性进行度量，属于定量的表示方法。另一种则是对事务所包含的成分进行分析，称为定性的描述或结构性描述。<br></td>
        </tr>
