    <td valign="top"><span class="FCtitle1"><strong>§1.1 模式识别和模式的概念</strong></span><br>
      　　模式识别是六十年代初迅速发展的一门学科。它所研究的理论和方法在很多科学和技术领域中得到了广泛的重视，推动了人工智能技术及图像处理、信号处理、计算机视觉、多媒体技术等多种学科的发展，扩大了计算机应用的领域。了解与熟悉模式识别的一些基本概念与基本处理方法对研究与从事人工智能、图像处理、信息处理、计算机视觉、多媒体技术等方面工作的人们乃至计算机科学其它领域的人们都是很有益处的。下面就模式识别的一些基本概念，模式识别系统的基本组成等问题进行讨论，并在本章中说明本书的基本内容和本课程的目的要求。<span class="FCtitle1"><a href="1_1t.htm#01" target="iframe"><br>
