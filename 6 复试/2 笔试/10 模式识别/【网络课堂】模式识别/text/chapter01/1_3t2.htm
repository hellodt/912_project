        <tr> 
          <td class="example">　　成功的车牌识别系统有着非常广泛的应用前景，例如公路上的自动收费站，十字路口的违章车辆监视等等。目前的车牌识别系统大都是按照以上的流程。这个流程又可以在整体上划分为两大部分――车牌的提取和定位，以及字符识别部分。下面，我们将针对每一个模块，具体说明车牌识别的过程。</td>
        </tr>
        <tr>

            <br>
            图1 车牌识别系统</td>
        </tr>
        <tr> 
          <td class="example">　　(a)原始图像，(b)特征提取结果 (c)粗略定位 (d)精细定位 (e)确定牌照类型 (f)车牌号码输出<br>
            　　这个系统从头到尾是一个单一的线形流程。首先，从摄像头取得彩色的包含车牌的图像。这是在一个收费站前拍摄的交费车辆的照片，在收费站的车牌识别系统中，车辆是静止的，因此不用进行针对运动模糊等的预处理。</td>
