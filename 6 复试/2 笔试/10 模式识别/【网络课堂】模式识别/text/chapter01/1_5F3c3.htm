    <td valign="top" class="FCcontent"><!-- InstanceBeginEditable name="colume" --><span class="FCtitle1"><strong>§1.3 
      模式识别系统(三)</strong></span> 　<br>
      　　前面说过研究模式识别的主要目的，是指如何用计算机进行模式识别，对样本进行分类。执行模式识别的计算机系统称为模式识别系统。设计人员按需要设计模式识别系统，而该系统被用来执行模式分类的具体任务。<br>
