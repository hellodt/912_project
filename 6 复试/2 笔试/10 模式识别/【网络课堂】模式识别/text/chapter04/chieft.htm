      <p class="FCcontent">　　<span class="spe">在本章我们重点讨论了特征空间的组合优化，这是指对待识别事物或训练样本等必须进行各种度量，这就得到了一个特征空间。但是对于不同类事物的分类来说，这个特征空间并不一定是最好的，这是指保证分类性能条件下降低维数。为了降低维数，我们要利训练样本等来对原特征空间进行改造，这就叫特征的组合优化。本章讨论的方法是适用方法，重点掌握类似于Fisher准则的基于距离分离判据的方法，以及K-L变换及在特征空间降维中的应用。对于后一种方法更为重要，因为我们通过它讨论了正交变换，向量点积，矩阵特征值分解，以及利用变换构造参数模型等一系列问题，这些是在广泛领域最有用的内容。</span></p>
