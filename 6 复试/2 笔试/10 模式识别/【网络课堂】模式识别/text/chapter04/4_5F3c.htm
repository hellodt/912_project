    <td valign="top" class="FCcontent"><!-- InstanceBeginEditable name="colume" --><span class="FCtitle1"><strong>§4.3 
      按距离度量的特征提取方法</strong></span><br>
      <span class="FCtitle2">4.3.1基于距离的可分性判据</span><br>
      　　<span class="spe">这一节讲义中用到的数学式子比较多，我们学习时只要抓住这样一条主线就行。这条主线是：基于距离的可分性判据的实质是Fisher准则的延伸，即综合考虑不同类样本的类内聚等程度与类间的离散程度这两个因素。换句话说，这种判据的优化体现出降维论的特征空间数好地体现类内密集。要向分离的要求。换句话说一些不能体现类间分隔开的特征很可能被排除掉了。<br>
      　　学习这一节主要是掌握利用离散矩阵来描述数据离散程度的方法，这在Fisher准则中用过，只要复习一下即可，几种具体的准则只要学习J<sub>2</sub>准则就行。</span><br>
