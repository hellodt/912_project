      <span class="FCtitle2">4.5.1 基于熵函数的可分性判据</span><br>
      　<span class="spe">　我们知道一个样本不同类的经验概率是贝叶斯决策的依据，因此在特征空间的任何一点，如果它对不同类别的经验概率差别很大，则为分类提供了很明确的信息，而Shannon信息论定义的熵就可以用来对可分类性作出评价，故这方面可分性判据的定义称之为基于熵函数的可分性判据，对这节只要结合(4-42)，(4-43)等式的定义了解其最基本概念就行了。</span><a href="4_5_2.htm" target="_parent"><br>
