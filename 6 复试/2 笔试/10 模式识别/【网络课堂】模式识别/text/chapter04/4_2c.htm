    <td valign="top" class="FCcontent"><!-- InstanceBeginEditable name="colume" --><span class="FCtitle1"><strong>§4.2 
      类别可分离性判据</strong></span><br>
      　　<span class="spe">要对原特征空间进行优化，就要对优化的结果进行评价，在实际应用中经常采用的评价方法，是对系统性能进行测试，最主要的测试指标是识别正确率，其它指标还有识别计算速度, 
      存储容量等。然而本章讨论的评价方法目的在于找出对特征空间进行优化的具体算法，因此不能用实际测试的方法。<br>
      　　对特征空间进行优化是一种计算过程，它的基本方法仍然是模式识别的典型方法，即找到一种准则(或称判据)，通常用一种式子表示，以及计算出一种优化方法，使这种计算准则达到一个极值。因此学习这一章主要是掌握这种基本方法，而不着眼于某一种具体判据及其算法。<br>
      </span> <!-- InstanceEndEditable --></td>
