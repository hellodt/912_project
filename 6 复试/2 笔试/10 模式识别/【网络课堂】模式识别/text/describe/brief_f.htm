    <td class="FCcontent"> 　　<span class="FCcontent">模式识别是针对计算机专业的本科生开设的课程，也可作为工程硕士研究生学习使用。<br>
      　　模式识别是研究让计算机识别事物的一门科学，如语音识别、印刷体识别、手写汉字识别等都是计算机识别事物的典型例子。计算机自动识别事物的需求已越来越广泛，因此模式识别是一门重要的专业基础课。<br>
      　　通过此门课的学习可以使学生了解用计算机识别事物的基本原理、方法、了解模式识别中最基本的概念，了解计算机分类识别事物(监督学习)和计算机分析数据(非监督学习)的概念及基本方法，了解人工神经元网络的工作原理及其在模式识别中的应用，了解模糊数学在模式识别中的应用。</span></td>
  </tr>
