    <td valign="top"><!-- InstanceBeginEditable name="text" -->
      <p class="FCcontent">　　<span class="spe">本章学习了非监督学习方法的内容，主要讲了聚类，即数据按它内在规律划分。实际上我们可以从广义上定义非监督学习方法，即本章开始讲的，对数据集进行分析，寻找其内在的规律性，聚类只是其中一个方面。<br>
        　　至于非监督学习方法与有监督学习方法主要在分类这一点上值得比较，两者都是讲对数据进行分类，但后者有训练样本，训练样本有标号，因而属识别，而前者只是按其自然分布状态进行划分而已。<br>
        　　本章学习了动态聚类与分级聚类两种方法，要着重体会两者的区别与不同的用途。</span></p>
