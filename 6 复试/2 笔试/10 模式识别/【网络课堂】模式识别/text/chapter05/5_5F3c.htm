    <td valign="top" class="FCcontent"><!-- InstanceBeginEditable name="colume" --><span class="FCtitle1"><strong>§5.3 
      聚类方法</strong>(一)</span><br>
      　　<span class="spe">5.3节讲的是按相似度进行划分的方法，原理很简单，譬如人类与猩猩有许多相似点，而与猫科动物的相似性要差。因此我们可以把人类与猩猩类化分成一大类，而猫科动物则属于另一大类。如果把相似度表示成在特征空间中的某种距离度量, 
      这种方法又称为基于距离度量的方法。与前一种方法相比，它不是以计算密度程度为依据的，因此这是这两种方法的主要区别。</span><!-- InstanceEndEditable --></td>
