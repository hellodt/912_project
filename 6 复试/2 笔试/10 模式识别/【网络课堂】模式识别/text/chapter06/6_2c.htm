      <span class="FCtitle2"><strong>6.2.1 Hopfield模型与联想记忆问题</strong></span><br>
      　　在前一节中曾提到Hopfield在1982年发表的一篇文章，对重新引起人们研究人工神经元网络的兴趣起了十分重要的作用。对Hopfield模型的研究，不仅引发了许多学者对人工神经元网络的基本理论及方法进行了深入的研究，从而促使人工神经元网络的研究得到了迅猛的发展，并且将人工神经元网络方法应用到许多重要的领域中去。<br>
