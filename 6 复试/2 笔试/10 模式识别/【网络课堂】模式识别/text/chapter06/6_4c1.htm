      <p><span class="FCtitle1"><strong>§6.4 前馈网络<a href="6_4.htm" target="_parent">(一)</a>(二)</strong></span><br>
        <span class="FCtitle2"><strong>6.4.1 引言</strong></span><br>
        　　在6.1中讨论人工神经网络的历史时，就提到感知器只能对特征空间进行线性划分，因而它无法执行诸如异或(XOR)或奇偶校验等并不复杂的运算。人们也早就发现，如果在输入端与输出结点之间引入隐含层，则上述一些运算的执行就不成问题了，这就是本节要讨论的多层前馈网络。
