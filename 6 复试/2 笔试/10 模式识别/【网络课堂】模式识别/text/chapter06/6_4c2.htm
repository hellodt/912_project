      <p><span class="FCtitle1"><strong>§6.4 前馈网络<a href="6_4.htm" target="_parent">(一)</a>(二)</strong></span><br>

        <span class="FCtitle2"><strong>6.4.2 多层前馈网络的结构特点及基本功能</strong></span><strong><br>
        　　</strong>多层前馈网络的结构特点是将结点分层安排，如图6-9所示。处于最低层的输入端子从外界接收输入信号，并将输入信号各分量经过不同加权往送第一隐含层；该层的运算结果又依次送往其高一层，直至输出层。习惯上把含有一个隐含层的网络称为两层网络。由于在这种网络中信息具有沿单方向传送的特点，因此被称为前馈网络。<strong>
