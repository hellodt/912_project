      　　</strong>假设神经元网络包含ν个可见单元，即可与外界发生联系的单元。而 是所需要的训练模型，它们只表现在这ν个可见单元的输出端上。对训练系统来说，不仅要规定这些所需的状态，同时要规定它们出现的概率。因而训练的目的是控制网络状态的能量级，使得网络在自由运行的条件下，各种状态发生的概率与它们在训练时一致。
