    <td valign="top" class="FCcontent"><!-- InstanceBeginEditable name="colume" --><span class="FCtitle1"><strong>§6.6 
      小结</strong></span><br>
      　<span class="spe">　对人工神经元网络这一章的小结强调了几个问题<br>
      　　第一个是人工神经元网络的总的特点――结构的网络化。由结点作简单运算，网络实现复杂运算；参数通过学习方式确定。这些特点看6.6节中的前两段。<br>
      　　第二个问题是进一步归纳两种学习方法――有监督与非监督学习方法。我们将进一步讨论这个问题<br>
      　　第三个问题是讨论人工神经元网络方法与传统的模式识别方法，应该说这两者都是模式识别的组成部分。由于各自有优缺点，因此不同场合下要考虑其特点而选用。<br>
      　　第四个问题是Hopfield网络构成了一种动力系统，具体的内容请看讲义。</span><br>
