      <p class="FCcontent">　　Boltzmann机在结构上与Hopfield模型是相同的，即结点之间呈相互耦合的关系。但两者之间的不同是，Boltzmann机在网络中引入了状态转换的不确定性，并利用模拟退火算法，通过改变温度参数控制这种不确定性。从而增加网络在状态转移过程中逃逸出寄生的稳态的可能性。　　　　Hinton等人的贡献还在于提出对含隐结点网络的训练方法，从而使网络的计算能力大大加强。Hinton等人还在前馈网络中首次提出含隐结点层网络的训练问题，这就是有名的误差回传算法，这将在下一节中讨论。</p>
