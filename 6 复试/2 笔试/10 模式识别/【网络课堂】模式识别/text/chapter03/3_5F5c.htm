      <span class="FCtitle2"><strong>3.5.1 线性可分条件下的支持向量机最优分界面</strong></span><strong><br>
      </strong>　　Vapnik等人在多年研究统计学习理论基础上对线性分类器提出了另一种设计最佳准则。其原理也从线性可分说起，然后扩展到线性不可分的情况。甚至扩展到使用非线性函数中去，这种分类器被称为支持向量机(Support 
      Vector Machine,简称SVM)。支持向量机的提出有很深的理论背景。但我们只就支持向量机的最浅显原理进行讨论。因此本章所说的SVM设计的思路只是我们对它一种通俗化的理解。<strong><br>
