      <p ><b>1.4 问题的表示</b></p>
      <p class="bq2" >　　上一节的讨论可以看出高效率的求解过程与有效的控制策略紧密相关，并指出过问题的表示（即综合数据库和规则集的描述）往往对求解时耗费的工作量也有很大的影响。有许多似乎很难的问题，当表示得当时，就可具有较简单的状态描述，因此好的表示是很有意义的。但是一种好的表示有时候是在求解问题过程中取得经验之后产生了新想法才能提出来的，如发现对称关系可以利用，或者发现若干条规则可合并成宏规则等等。下面再讨论两个其他类型的例子来说明用产生式求解时应如何表示。</p>
