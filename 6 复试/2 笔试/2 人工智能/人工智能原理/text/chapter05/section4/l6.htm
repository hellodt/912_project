    <td><strong>2 按任务复杂程度</strong><br>
      　　系统的任务不同，相应的学习方法的目的、方法也不同。可以分为：学习单个概念、学习多个概念、学习执行多步任务。<br>
      　　学习单个概念是最基本的理论方法，本节只介绍学习单个概念的方法步骤。学习多个概念是在学习单个概念的基础上进行的，但不仅仅是简单的运算次数的增加。学习执行多步任务时，执行环节对任务要进行规划，这也是学习的目标之一。
