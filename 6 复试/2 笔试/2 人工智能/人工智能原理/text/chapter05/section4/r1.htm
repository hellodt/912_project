    <td class=text>      　　基于实例的学习是典型的归纳学习方法。该方法的学习过程基于环境提供的大量特殊的实例，系统通过对事先标注了正例、反例的示教例子的分析，进行归纳推理，得到一般的规则。机器将系统的低水平的信息归纳成为高水平的信息，一般情况下，同这些信息（规则）指导执行环节。整个过程有一整套比较完善的算法。<br>　　实例方法早在50年代就引起了人工智能学者的注意，是在机器学习领域中研究最充分成果最丰富的一个分支。实例学习在某些系统中的应用已经成为机器学习走向实用的先导。</td>
