    <td> 　　类比学习又可分为属性类比学习和转化类比学习。<br>
      　　属性类比学习是建立在框架知识表示基础上的。<br>
      　　<b>框架</b>是一种知识表示的方法。顾名思义，框架是一种结构，一个框架一般有若干个槽组成，每一个槽有一个槽值或者有若干个侧面，而一个侧面又有若干个侧面值。其中，槽值和侧面值可以是数值、字符串、布尔值，也可以是一个动作或过程，甚至还可以是另一个框架的名字。详情可以参见第四章《知识表示》。</td>
