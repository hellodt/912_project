    <td> <b>2.5 归结过程控制策略 </b><br>
      　　从命题逻辑和谓词逻辑的归结方法中我们可以看出，当使用归结法时，若从子句集S出发做所有可能的归结，并将归结式加入S中，再做第二层这样的归结，…直到产生空子句的这种盲目的全面归结的话，同样会产生组合爆炸问题。</td>
