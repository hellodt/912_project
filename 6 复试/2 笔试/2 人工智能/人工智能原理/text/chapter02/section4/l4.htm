    <td> <b>2.4.2 归结式</b><br>
      　　在谓词逻辑下求两个子句的归结式,和命题逻辑一样是消互补对,但需考虑变量的合一与置换。 <br>
      　　设C<sub>1</sub>，C<sub>2</sub>是两个无公共变量的子句，L<sub>1</sub>，L<sub>2</sub>分别是C<sub>1</sub>，C<sub>2</sub>的文字，如果L<sub>1</sub>，～L<sub>2</sub>有mgu 
      σ,则<br>
      　　(C<sub>1</sub>σ-{L<sub>1</sub>σ})∪(C<sub>2</sub>σ-{L<sub>2</sub>σ})<br>
      　　称作子句C<sub>1</sub>、C<sub>2</sub>的一个二元归结式，而L<sub>1</sub>，L<sub>2</sub>为被归结的文字。</td>
