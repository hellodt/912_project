    <td class=text> 　　下面先介绍一些本节中用到的必要概念：<br>
      　　一阶逻辑：谓词中不再含有谓词的逻辑关系式。<br>
      　　个体词：表示主语的词<br>
      　　谓词：刻画个体性质或个体之间关系的词<br>
      　　量词：表示数量的词<br>
      　　个体常量：a,b,c<br>
      　　个体变量：x,y,z<br>
      　　谓词符号：P,Q,R<br>
      　　量词符号：<img src="../../../img/chap02/icon1.gif" width="19" height="18">,<img src="../../../img/chap02/icon2.gif" width="18" height="22"><br>
      　　归结原理正确性的根本在于，如果在子句集中找到矛盾可以肯定命题是不可满足的。</td>
  </tr>
