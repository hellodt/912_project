    <td> 　　而年轻一代(以斯坦福大学的年轻教授Feigenbaum为代表)认为,万能的逻辑推理体系根本就不可能存在,它最大的弱点是缺乏知识,它的主要技术(状态空间搜索技术)的主要困难是&quot;组合爆炸&quot;。要摆脱困境只有大量使用知识。总之,在这个波折萧条期,很多国家的人工智能研究人员并没有灰心,而是扎扎实实的做工作,不仅是加强基础理论研究,而且在专家系统、自然语言理解、机器人、计算机视觉等方面作出了很有成效的工作。这个时期出现了不少较有代表性的工作。下面简单介绍这个时期的几个具有代表性的专家系统、自然语言理解系统等应用系统。</td>
