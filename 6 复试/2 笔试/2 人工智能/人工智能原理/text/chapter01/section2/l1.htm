    <td> <b>1.2 人工智能的发展史</b><br>
      　　人工智能的研究不仅与对人的思维研究直接相关，而且和许多其它学科领域关系密切。因此说到人工智能的历史，应当上溯到历史上一些伟大的科学家和思想家所作的贡献，他们为人工智能研究积累了充分的条件和基础理论。这里仅列举几位重要的代表人物。</td>
