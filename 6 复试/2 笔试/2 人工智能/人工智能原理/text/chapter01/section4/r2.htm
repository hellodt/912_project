    <td class=text> 　　符号主义和连结主义是当前人工智能研究的主要观点。符号主义是传统的人工智能相对于神经网络研究而言的统称。连结主义主要是指从生物、人类神经网络的结构、信息传输、网络设计（学习）的角度分析、模拟智能的形成与发展的研究。从发展历史上看这两个方面是相辅相成的，从不同角度讨论智能的形成与发展。参看第六章《人工神经网络》 
      <br>
      <b>目前人工智能研究主要瓶颈问题</b><br>
      　　◆ 知识获取、（知识表示、机器学习）；<br>
      　　◆ 实现时的规模扩大问题；<br>
      　　◆ 应用前景（封闭的专家系统--机器学习问题）<br>
      　　可以形象的将人工智能的研究内容理解为：利用计算机模拟人的行为（研究鸟飞行原理）；利用计算机构造智能系统（研究制造飞机）</td>
