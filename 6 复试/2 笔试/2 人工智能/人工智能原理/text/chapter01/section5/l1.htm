    <td> <b>1.5 人工智能研究的特点<br>
      </b>　　・ 人工智能是一门知识的科学。以知识为对象，研究知识的获取、表示和使用。<br>
      　　・ 人工智能的系统过程是，数据处理-&gt;知识处理，数据-&gt;符号。符号表示的是知识而不是数值、数据。<br>
      　　・ 问题求解过程有启发，有推导。<br>
      　　・ 人工智能是引起争论最多的科学之一。</td>
