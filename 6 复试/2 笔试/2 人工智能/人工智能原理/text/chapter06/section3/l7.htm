    <td> 　　由定理可见，该系统随着时间的增长，网络的各个神经元的状态变化所造成的系统状态轨迹在状态空间中总是向能量减小方向变化，网络稳定点就是能量的极小点。因此保证了，该网络是可以达到求解最优点（极值点）。<br>
      　　优化问题就是求目标函数，如能量函数的极值。对于CHNN网络，能量函数是一个反映多维神经元状态的一标量函数，而且直接可以用简单的电路形成网络，各个神经单元的互相连接形成了并联计算的机构，系统可以随时间的变化自然的收敛到那些渐进的稳定点上，在这些稳定点上能量函数达到极小。</td>
