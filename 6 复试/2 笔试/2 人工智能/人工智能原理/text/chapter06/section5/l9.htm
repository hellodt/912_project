    <td> <b>6.4.2 Kohonen网络在字符识别中的应用</b><br>
      　　自组织神经网络可以较好的完成聚类的任务，其中每一个神经元节点对应一个聚类中心。与普通聚类方法不同的是，所得的聚类之间仍保持一定的关系，就是在自组织网络节点平面上相邻较近的节点对应的类别，它们之间的相似性要比相隔较远的类别之间大。因此可以根据各个类别在节点物理结构上的相对位置进行类别的合并和类别之间关系的分析。</td>
