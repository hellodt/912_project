    <td class=text> 　　神经网络的输出可以以多种形式给出，最常见的是本节所述的每一个输出神经元代表一个待分类模型。这种形式表示清晰，系统训练收敛性好，但是，系统规模比较大，在大规模分类（如汉字）时难以实现。也可以以不同的编码的方式表示，例如2进制编码，&quot;000&quot;代表0、&quot;010&quot;代表1，&quot;011&quot;代表2等等。也可以根据需要用不同输出值代表不同的输出状态，如输出为&quot;0.1&quot;代表1，输出为&quot;0.2&quot;代表2，输出为&quot;0.3&quot;代表3等等。不同的输出形式要求建立不同的相应教师向量进行训练。</td>
