    <td class=text> 　　自组织竞争神经网络在接受了外界的输入样本后，网络各个神经元之间的连接权值根据各个神经元对输入样本的反映做出自动调整。一开始时，输入样本相对应的兴奋神经元的位置各不相同，但是经过一段时间的自组织调整之后，会形成一些神经元群，分别代表了不同类输入样本的自然特征。群体的表现为功能相近的神经元在网络物理结构上是距离比较相近的，功能相差比较远的物理位置也比较远。输入样本通过这样一个映射过程可以进行自动的分类、排序。<br>
