    　　BP学习算法是一个依据梯度下降理论的很有效的算法，许多问题都可由它来解决。BP算法将一组样本的分类问题转变为一个系统非线性优化问题，采用优化中最普遍的梯度下降法，用迭代运算求解神经元之间的连接权值，加入隐层节点使优化问题的可调参数数目增加，从而可得到更精确的解。
