    <td> <b>感知器学习算法</b><br>
      　　一个神经网络模型的设计包括：决定采用何种网络模型，网络的结构，神经元的传输函数，如果是多层前馈网络要决定网络的层数，各层的神经元个数。接下来就是采用相应的学习算法，进行<b>学习</b>（训练），使其具备预期的功能。<br>
      　　<b>学习</b>：神经网络的学习过程就是神经网络参数的设定过程。一个神经元网络结构确定之后，需要对一系列参数（权重、阈值等）进行有效的设定。这个过程叫做学习或训练过程，此时的方法叫学习算法。</td>
