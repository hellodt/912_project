    <td class=text> <b> 　</b>　前馈（亦称前向）型网络结构上是分层的，其信息只能从输入层单元向上传输到它上面一层的单元，然后再向前，一层一层地传输。第一层的单元与第二层所有的单元相连，第二层又与其上一层所有的单元相连。在前馈网络中的神经单元输入与输出的关系，可采用线性阈值传递函数或单调上升的非线性传递函数。</td>
  </tr>
