  <tr>
    <td class=text>　　<b>神经元层次模型</b>：该类模型主要集中在描述单个神经元的动态特性和自适应特性，输入信息有选择的响应和某些基本存储功能。<br>
      　　<b>网络层次模型</b>：众多神经元相互连接成的网络，从整体上研究网络的特性，如前馈网络模型、全反馈网络等。<br>
      　　通常应用研究大多集中在网络结构、网络学习等方面。<br>
      　　<b>神经系统模型</b>：由多个不同性质的神经网络构成，以模拟生物神经的更复杂或更抽象的性质。<br>
      　　如，模式识别中经常采用的多分类器合成网络，复杂控制系统网络等</td>
  </tr>
</table>
