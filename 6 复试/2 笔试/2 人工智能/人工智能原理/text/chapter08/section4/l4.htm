    <td> <b>8.4.2 三层塔式结构</b><br>
      　　在三层体系结构中，高级别比低级别使用了更抽象的感知谓词和更复杂的动作。但是反应动作通常是由基本的传感信号引发的，因此高级的动作协调要求更详细的感知处理。[Albus 
      1991]提出了层次式或&quot;塔式&quot;感知和动作处理。感知处理塔从基本的传感信号开始，一层一层向前推进，直到对检测到的东西的表示更精确和更抽象。动作塔由越来越复杂的基本动作序列组成。感知塔和动作塔之间的连接可以存在于层次结构的所有级别。最低级的链接对应简单的反应，而更高级的连接对应着由感知谓词指定的复杂动作。</td>
