    <td> <b>8.4.1 三级体系结构</b><br>
      　　我们通过如下典型实例来具体说明三级体系结构：<br>
      　　一个最早的集成智能体系统&quot;Shakey the Robot&quot;是集成计算机程序和硬件的系统，此系统的硬件由一个大约有一个冰箱大小的小车、对接触敏感的&quot;触角&quot;、一个电视照相机和一个光学探测器组成，所有这些装置都由一个中央计算机通过双路视频/音频连接控制。小车在一个由墙壁隔开的、用门连接的并堆放有许多大盒子的房间中移动。它能在这个环境中把盒子从一个地方推倒另一个地方。系统的程序组件包括可视场景分析程序（它能认出盒子、门和屋角）、进行规划的程序和把规划转化为环境中的中间级和低级动作的程序。
