    　　给定智能体环境表示的感知规则存储在一个层次模型中，每一级包含由任何规划和动作使用的信息。比如，在中间级，可能有一些模型（象潜在的函数或拓扑状态空间）适合于线路规划。在更高的级别，计划和通讯需要用声明的方式表示，例如那些基于逻辑或语义网络的表示。<br>
      虽然三层塔式结构比较好，但是仍然是一个粗糙的，空洞的理论，还需要很多东西来完善，同时也要求更多的实验工作，把AI技术与具有感知的动作的智能体集成起来。</td>
