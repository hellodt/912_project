    <td> <b>8.2.2.4 有意的方式</b><br>
      　　当前的智能体采用基于特征建模时，它采用一种有意的方式对其它智能体进行建模，而不管其它智能体的模型表示类型。<br>
      　　当前的智能体需要某种语言（可以是谓词逻辑的变型）来描述其它智能体有关世界的知识和置信，而不是去模拟它们。如果当前的智能体是用描述的方式对其它智能体的知识和置信进行建模，便称其采取了一种有意的方式来进行。</td>
