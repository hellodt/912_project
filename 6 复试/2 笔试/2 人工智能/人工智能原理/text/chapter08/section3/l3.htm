    <td> <b>8.3.2 理解语言字符串</b><br>
      　　一个符号字符串是被智能体由一个带有一定意图的言语方式所传递。我们要考虑的是如何将被接受方接受的字符串翻译成讲话方希望的命题公式。这个翻译过程所需的一些信息嵌入在字符串的语法属性里面。例如，讲话方可能希望将字符串block 
      b is on block C 翻译成On(B,C)而不是On(C,B)。利用自然语言处理的句法分析和语义分析，我们可以得到所希望的结果。参见第7章《自然语言处理》</td>
