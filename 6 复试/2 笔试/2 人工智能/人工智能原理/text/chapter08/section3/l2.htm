    <td> <b>言语行为的实现</b><br>
      　　言语行为的实现，或者说物理的表现形式是讲话。现在讨论一下类似Tell(a，f)的通讯行为是如何像说话者和听众之间的交谈一样进行传输的。可以考虑两种可能性：(a)从说话者到受话者之间的一个逻辑公式的直接传输；(b)说话者传送一些符号串，然后受话者把它们转换成自己的认知结构（比如说逻辑公式）。</td>
