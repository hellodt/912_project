    <td> 　　句子中各个词的词性组成一张词图。令句子中单词的个数为M，词性的种类为N，准备两个矩阵大小为M*N。矩阵F1的横向内容为句子里的词，纵向是词性，在此例中有4个中词性：动词V、名词N、介词P、冠词ART。将每一个词的各个词性填入矩阵中（即使没有也先添上）。另外一个矩阵F2是用来记录单词的各个词性的跳转路径，为最佳路径回溯时使用。</td>
