    <td class=text> 　　句子分析上接篇章理解，下联词汇分析，起着承上启下的作用；词汇分析是基础，句子分析是中心，篇章理解是最终目的。那么，一旦得到了句子成分的计算机表示，无论是应用于句群划分、篇章理解还是机器翻译、机器释义、人机对话或是情报检索等等方面，都有着实际意义。<br>
      　　但是在口语自然语言处理过程中，出现了一些与常识不相符的现象。这主要是由于口语的自然性，不严谨性造成的。因此，在现代口语分析系统中往往跳过词法和语法分析，直接从语义入手理解整句的意思。</td>
