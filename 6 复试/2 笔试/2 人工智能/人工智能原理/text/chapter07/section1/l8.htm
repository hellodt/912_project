    <td> <b>7.1.5 发展历史</b><br>
      　　有关自然语言理解的研究可以追溯到20世纪40年代，电子计算机的出现使得自然语言理解和处理成为可能。由于计算机能够进行符号处理，人们开始考虑应用计算机来把一种语言翻译成另一种语言的可能性。<br>
      　　机器翻译是自然语言理解最早的研究领域。40年代末期，人们期望能够用计算机翻译剧增的技术资料。美苏两国在1949年开始俄-英和英-俄的机器翻译研究。在此之后的十多年中，机器翻译一直是自然语言理解中的中心课题。</td>
