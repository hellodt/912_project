    <td> <b>7.1.2 自然语言理解的层次</b><br>
      　　语言的分析过程可以分为五个层次：语音分析、词法分析、句法分析、语义分析和语用分析。虽然这些层次之间并非是完全隔离的，但这种层次化的划分有助于更好的体现语言本身的构成，并且在一定程度上使得自然语言处理系统的模块化成为可能。</td>
