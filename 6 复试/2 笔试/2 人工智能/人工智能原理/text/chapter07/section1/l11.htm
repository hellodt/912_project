    <td> ◆ 基于知识的语言处理系统<br>
      　　这一时期的主要特征是引入了知识的表示和处理方法，引入了领域知识和推理机制，借鉴了许多人工智能和专家系统中的思想，使自然语言处理系统不再局限于单纯的语言句法和词法的研究，而与它所表示的客观世界紧密结合在一起，极大地提高了系统处理的正确性。</td>
