    <td> ◆ 关键词匹配---早期<br>
      　　60年代开发的自然语言理解系统大多没有真正意义上的语法分析，而主要依靠关键词匹配技术来识别输入的句子的意义。没有对自然语言进行理解，连粗糙的句法分析都没有，在特殊领域专门用途取得了好的效果。</td>
