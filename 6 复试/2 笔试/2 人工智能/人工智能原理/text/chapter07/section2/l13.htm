    <td> <b>7.2.3 语言串理论</b><br>
      　　语言串理论是句法分析的一种方法。 <br>
      <b>7.2.3.1 语言串分析器(Linguistic String Parser，LSP)</b><br>
      　　语言串理论是利用特定的句法范畴（名词、时态动词等）、一组基本串和规则来把某些基本串结合成为句串。最简单的句子仅有一个名为中心串的基本串组成。通过对句子中某基本串的一个元素左边或右边插一个附加串，任何串都可以形成一个更复杂的句串。</td>
