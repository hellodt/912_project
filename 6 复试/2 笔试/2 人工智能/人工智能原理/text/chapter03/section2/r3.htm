    <td class=text> 　　证据A的可信度用CF( A)来表示，为了计算方便，规定：<br>
      　　　-1 ≤ CF( A) ≤ 1<br>
      　　不难理解，可信度CF( A)的如下特殊值的含义：<br>
      　　CF( A) = 1， 前提肯定真<br>
      　　CF(A) = -1， 前提肯定假<br>
      　　CF(A) = 0， 对前提一无所知<br>
      　　CF( A) ＞ 0， 表示A以CF( A)程度为真<br>
      　　CF( A) ＜ 0， 表示A以CF( A)程度为假<br>
      　　实际使用时，初始证据的CF值有专家根据经验提供，其它证据的CF通过规则进行推理计算得到。</td>
  </tr>
