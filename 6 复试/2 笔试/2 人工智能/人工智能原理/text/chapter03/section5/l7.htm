      <p><b>3.5.3 D分离</b><br>
        　　在本节最开始的贝叶斯网图中，有三个这样的结点：S，L，E。从直观来说，L的知识（结果）会影响S的知识（起因），S会影响E的知识（另一个结果）。因此，在计算推理时必须考虑的相关因素非常多，大大影响了算法的计算复杂度，甚至可能影响算法的可实现性。但是如果给定原因S，L并不能告诉我们有关E的更多事情。即对于S，L和E是相对独立的，那么在计算S和L的关系时就不用过多地考虑E，将会大大减少计算复杂度。这种情况下，我们称S能D分离L和E。D分离是一种寻找条件独立的有效方法。</p>
