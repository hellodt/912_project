      【章节小结】<br>
      　　本章分析了不确定性推理研究的必要性，以及不确定性推理研究的主要内容。介绍了确定性方法、主观Bayes方法、证据理论和Bayes网络推理方法。在这些方法中，无一例外的都介绍了证据的不确定性度量，规则的不确定性度量，推理过程中的不确定性的合成、传播和更新。这三者构成了不确定性推理研究的核心内容。在介绍这些内容时，同时也回答了不确定推理的基本问题，即表示问题、计算问题和语义问题。在确定性方法、主观Bayes方法、证据理论和Bayes网络各种方法中，对不确定性的描述各有差异，相应的计算方法也各不相同，但表达的语义基本相同。
