      <p><b>3.1.1 不确定性推理的基本问题</b><br>
        　　在不确定性推理中，除了解决在确定性推理过程中所提到的推理方向、推理方法、控制策略等基本问题外，一般还需要解决不确定性的表示与度量、不确定性的匹配、不确定性的传递算法以及不确定性的合成等问题。<br>
        　　将不确定性问题用确定的数学公式表示出来，是不确定性推理研究的基础。</p>
