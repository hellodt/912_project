    <td> <strong>4.2.1 认识论表示观</strong><br>
      　　认识论表示观认为表示是对自然世界的表述，表示自身不显示任何智能行为。其唯一的作用就是携带知识。这意味着表示可以独立于启发式来研究。<br>
      　　认识论表示观的思想最早出现于J.McCarthy与P.Hayes的一篇文章中。此主张的核心是将AI问题分成两部分：认识论部分与启发式部分。认为AI的核心任务就是“常识”形式化。<br>
