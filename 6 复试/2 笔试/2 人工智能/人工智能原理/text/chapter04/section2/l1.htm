    <td> <strong>4．2 表示观</strong><br>
      　　任何科学研究都是有其指导思想、观点的，在一定的思想指导下提出一系列的方法体系。知识表示也是同样。人工智能是处理知识的科学，所以对人工智能研究首先从知识表示开始，而指导知识表示的思想观点称为表示观。<br>
    </td>
