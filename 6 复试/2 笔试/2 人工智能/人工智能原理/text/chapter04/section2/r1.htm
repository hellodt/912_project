    <td class=text> 　　不同的表示观规定了智能模拟研究的不同侧面。各种表示观是从不同角度及不同描述层次解释表示的内涵时产生的不同的结论。<br>
      　　<b>表示观</b>：对于“什么是表示”这一基本问题的不同理解和采用的方法论。</td>
