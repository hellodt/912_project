    <td class=text> 　　相近关系是指不同事物在形状、内容等方面相似和接近。<br>
      常用的相近关系：<br>
      <strong>Similar-to:</strong>相似<br>
      <strong>Near-to:</strong>接近<br>
      　　除了这些简单关系，对于事件（<strong>Event</strong>）的语义网络描述如下：

      　　<strong>ii.</strong> the <strong>agent</strong> of the event is 施动者<br>
