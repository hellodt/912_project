    <td> <strong>4.6.1 框架结构</strong><br>
      　　框架是由若干结点和关系（统称为槽）构成的网络，是语义网络一般化的形式，与后者没有本质的差别。框架是表示某一类情景的结构化的一种数据结构，框架的最顶层是固定的一类事物，基于概念的抽象程度表现出自上而下的分层结构。框架由框架名和一些槽组成，每个槽有槽值，槽值就代表信息。</td>
