      </object> <br>
        　　简单框架的例子：<br>
        　　Micheal<br>
        　　Isa： man<br>
        　　Profession: singer<br>
        　　Height: 185cm<br>
        　　Weight: 79kg<br>
        　　Age: 27<br>
      　　复杂的框架常常包含一些嵌套的框架结构。例如一个教室框架可以是墙框架、黑板框架、天花板框架和地板框架的组合。</td>
