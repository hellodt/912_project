    <td class=text> 　　一阶谓词逻辑是谓词逻辑中最直观的一种逻辑。它以谓词形式来表示动作的主题、客体。客体可以多个。<br>
      　　谓词逻辑规范表达式：<br>
      　　P ( x<sub><font size="-2">1</font></sub>, x<sub><font size="-2">2</font></sub>, 
      x<sub><font size="-2">3</font></sub>, …)， 这里P是谓词, x<sub>i</sub>是主体与客体。<br>
      　　如：小张与小李打网球（Zhang and Li play tennis）可写为：play (Zhang, Li, tennis)这里谓词是play，动词主体是Zhang和 
      Li，而客体是tennis。 </td>
